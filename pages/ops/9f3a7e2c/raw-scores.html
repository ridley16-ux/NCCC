<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NCCC Internal Ops – Raw Scores</title>
  <meta name="description" content="Internal vote health metrics." />
  <meta name="robots" content="noindex,nofollow" />
  <link rel="stylesheet" href="/assets/css/site.css" />
  <link rel="stylesheet" href="/assets/css/ops.css" />
</head>
<body class="ops-page">
  <!-- Do not link this page publicly -->
  <main class="ops-wrap">
    <header class="ops-header">
      <h1 class="ops-title">Internal Ops</h1>
      <div class="ops-controls">
        <button class="ops-btn" type="button" id="ops-copy-link">Copy link</button>
        <button class="ops-btn" type="button" id="ops-refresh">Refresh</button>
      </div>
    </header>

    <p class="ops-last-refreshed">Last refreshed: <span id="ops-refreshed-at">—</span></p>


    <section class="ops-panel" aria-label="Vote KPI totals">
      <h2 class="ops-section-title">Vote KPI summary</h2>
      <div id="ops-totals-state" class="ops-loading">Loading vote totals…</div>
      <div id="ops-totals-kpis" class="ops-kpi-row ops-kpi-row-summary" hidden></div>
    </section>

    <section class="ops-panel" aria-label="Vote health by film">
      <div id="ops-state" class="ops-loading">Loading vote health metrics…</div>
      <div class="ops-table-scroll">
        <table class="ops-table">
          <thead>
            <tr>
              <th>Film</th>
              <th>Votes</th>
              <th>Last vote</th>
              <th>Votes 24h</th>
              <th>Avg rating</th>
            </tr>
          </thead>
          <tbody id="ops-table-body"></tbody>
        </table>
      </div>
    </section>

    <section class="ops-panel" aria-label="Voter engagement by films voted">
      <h2 class="ops-section-title">Voter engagement (films voted per person)</h2>
      <div id="ops-voter-state" class="ops-loading">Loading voter engagement…</div>
      <div id="ops-voter-kpis" class="ops-kpi-row" hidden></div>
      <div class="ops-table-scroll">
        <table class="ops-table ops-table-compact" aria-describedby="ops-voter-state">
          <thead>
            <tr>
              <th>Films voted</th>
              <th>Voters</th>
            </tr>
          </thead>
          <tbody id="ops-voter-table-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/assets/js/ops/rawScores.js"></script>
</body>
</html>
