<title>No Context Cinema Club – Listen Now</title>

<style>
:root {
  --bg: #0f0f0f;
  --card: #1b1b1b;
  --text: #ffffff;
  --line: rgba(255, 255, 255, 0.1);
  --accent-rob: #d1632e;
}

* { box-sizing: border-box; }

html { overflow-x: visible; }

body {
  font-family: Arial, Helvetica, sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  padding: 0;
  overflow-x: clip;
  overflow-y: scroll;
  scrollbar-gutter: stable;

img, svg {
  max-width: 100%;
  height: auto;
}

nav {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 24px;
  flex-wrap: wrap;
}

nav a {
  background: #2c2c2c;
  color: #fff;
  text-decoration: none;
  padding: 10px 16px;
  border-radius: 20px;
  font-weight: bold;
}

nav a.active {
  background: #d1632e;
}

.site-title {
  text-align: center;
  margin: 0 0 12px;
  color: #c06131;
  font-family: Georgia, "Times New Roman", serif;
}
.site-title img {
  display: block;
  max-width: 320px;
  width: 100%;
  height: auto;
  margin: 0 auto;
}

.sticky-menu {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: #0f0f0f;
  padding: 16px;
  margin: 0 0 24px;
}

.sticky-menu::after {
  content: "";
  display: block;
  height: 10px;
  margin-top: 12px;
  background: linear-gradient(to bottom, #59615b 30%, #1a1a1a 30%);
}

.content {
  max-width: 800px;
  margin: 0 auto;
  background: #232323;
  border-radius: 12px;
  padding: 24px;
  line-height: 1.6;
}

.listen {
  margin-top: 12px;
}

.listen-intro {
  margin: 12px 0 16px;
}

.listen-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 12px;
}

.listen-btn {
  display: flex;
  align-items: center;
  gap: 14px;
  width: 100%;
  padding: 16px;
  border-radius: 14px;
  background: var(--card, #1b1b1b);
  color: var(--text, #fff);
  text-decoration: none;
  border: 1px solid rgba(255, 255, 255, 0.08);
  min-height: 64px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
}

.listen-btn:hover {
  background: rgba(255, 255, 255, 0.06);
  transform: translateY(-1px);
  box-shadow: 0 10px 18px rgba(0, 0, 0, 0.35);
}

.listen-btn:focus-visible {
  outline: 3px solid rgba(245, 154, 79, 0.6);
  outline-offset: 2px;
}

.listen-logo,
.listen-icon {
  height: 26px;
  width: 26px;
  flex: 0 0 auto;
}

.listen-icon {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-weight: 800;
  font-size: 16px;
}

.listen-text {
  display: flex;
  flex-direction: column;
  line-height: 1.1;
  text-align: left;
}

.listen-title {
  font-weight: 800;
  font-size: 16px;
}

.listen-subtitle {
  font-size: 12px;
  opacity: 0.75;
  margin-top: 4px;
}

.listen-btn--cta {
  background: var(--accent-rob, #f59a4f);
  color: #111;
  border: none;
}

.listen-btn--cta:hover {
  filter: brightness(1.03);
}

.listen-btn--cta .listen-subtitle {
  opacity: 0.8;
}

.upcoming-banner-wrap {
  margin: 0 auto 20px;
  max-width: 800px;
}

.upcoming-banner {
  display: flex;
  gap: 18px;
  align-items: stretch;
  background: #171717;
  border: 1px solid rgba(255, 255, 255, 0.12);
  border-radius: 16px;
  padding: 18px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.35);
}

.upcoming-banner__calendar {
  flex: 0 0 120px;
  background: #111;
  border: 1px solid rgba(255, 255, 255, 0.08);
  border-radius: 14px;
  padding: 12px;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 6px;
}

.upcoming-banner__month {
  display: inline-block;
  font-size: 12px;
  font-weight: 700;
  letter-spacing: 1.4px;
  padding: 4px 8px;
  border-radius: 999px;
  background: rgba(209, 99, 46, 0.2);
  color: #f5b689;
}

.upcoming-banner__day {
  font-size: 36px;
  font-weight: 800;
  line-height: 1;
  color: #fff;
}

.upcoming-banner__weekday {
  font-size: 12px;
  letter-spacing: 1.2px;
  color: rgba(255, 255, 255, 0.7);
}

.upcoming-banner__content {
  display: flex;
  flex-direction: column;
  gap: 10px;
  flex: 1;
}

.upcoming-banner__label {
  font-size: 12px;
  letter-spacing: 2px;
  color: #f5b689;
  font-weight: 700;
}

.upcoming-banner__title {
  font-size: 20px;
  margin: 0;
}

.upcoming-banner__copy {
  margin: 0;
  font-size: 14px;
  color: rgba(255, 255, 255, 0.75);
}

.upcoming-banner__actions {
  display: flex;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
}

.upcoming-banner__button {
  background: var(--accent-rob, #f59a4f);
  color: #111;
  text-decoration: none;
  font-weight: 700;
  padding: 10px 18px;
  border-radius: 999px;
  border: none;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  min-height: 40px;
}

.upcoming-banner__button:hover {
  filter: brightness(1.05);
}

.upcoming-banner__rss {
  color: #d1632e;
  font-weight: 700;
  text-decoration: none;
}

.upcoming-banner__rss:hover {
  text-decoration: underline;
}

@media (min-width: 768px) {
  .listen-grid {
    grid-template-columns: repeat(2, minmax(0, 1fr));
  }

  .listen-btn--cta {
    grid-column: 1 / -1;
  }
}

footer {
  text-align: center;
  margin-top: 32px;
  color: #888;
  font-size: 13px;
}

footer .quick-links {
  margin: 32px auto 12px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  align-items: center;
}

footer .quick-links a {
  color: #d1632e;
  text-decoration: none;
  font-weight: bold;
}

footer .quick-links nav {
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
}

footer .quick-links .separator {
  margin: 0 10px;
  color: #777;
}

footer img {

  margin: 12px auto 0;

  width: 100%;
  height: auto;

@media (max-width: 520px) {

@media (max-width: 640px) {

    align-items: stretch;
  }

  .upcoming-banner__calendar {
    width: 100%;
    flex: 0 0 auto;
  }
}

<script>
const SUBSCRIBE_APPLE = "https://podcasts.apple.com/podcast/idXXXXXXXXX";
const SUBSCRIBE_SPOTIFY = "https://open.spotify.com/show/XXXXXXXXX";
const SUBSCRIBE_RSS = "https://nocontextcinemaclub.com/rss.xml";
const MANIFEST_URL = "./films/manifest.json";

function parseLocalDate(dateString) {
  if (!dateString) return null;
  const [year, month, day] = dateString.split("-").map(Number);
  if (!year || !month || !day) return null;
  const date = new Date(year, month - 1, day);
  return Number.isNaN(date.getTime()) ? null : date;
}

function getTodayStart() {
  const now = new Date();
  return new Date(now.getFullYear(), now.getMonth(), now.getDate());
}

function getSubscribeUrl() {
  const ua = navigator.userAgent;
  const isAppleDevice = /iPad|iPhone|iPod/.test(ua);
  const isMacSafari = /Macintosh/.test(ua) && /Safari/.test(ua) && !/Chrome|Chromium|Edg/.test(ua);
  if (isAppleDevice || isMacSafari) return SUBSCRIBE_APPLE;
  if (/Android/.test(ua)) return SUBSCRIBE_SPOTIFY;
  return SUBSCRIBE_RSS;
}

function formatUpper(value) {
  return value ? value.toUpperCase() : "";
}

function buildBanner(episode) {
  const date = parseLocalDate(episode.podcastDate);
  if (!date) return "";
  const month = formatUpper(date.toLocaleDateString("en-GB", { month: "short" }));
  const weekday = formatUpper(date.toLocaleDateString("en-GB", { weekday: "long" }));
  const day = date.getDate();
  const subscribeUrl = getSubscribeUrl();
  const rssLink = SUBSCRIBE_RSS;
  return `
    <div class="upcoming-banner">
      <div class="upcoming-banner__calendar">
        <span class="upcoming-banner__month">${month}</span>
        <span class="upcoming-banner__day">${day}</span>
        <span class="upcoming-banner__weekday">${weekday}</span>
      </div>
      <div class="upcoming-banner__content">
        <span class="upcoming-banner__label">COMING SOON</span>
        <h3 class="upcoming-banner__title">${episode.title}</h3>
        <p class="upcoming-banner__copy">Subscribe now so you don't miss out</p>
        <div class="upcoming-banner__actions">
          <a class="upcoming-banner__button" href="${subscribeUrl}" target="_blank" rel="noopener">Subscribe</a>
          <a class="upcoming-banner__rss" href="${rssLink}" target="_blank" rel="noopener">RSS</a>
        </div>
      </div>
    </div>
  `;
}

async function loadUpcomingEpisodeBanner() {
  const banner = document.getElementById("upcoming-episode-banner");
  if (!banner) return;
  try {
    const manifestRes = await fetch(MANIFEST_URL);
    const manifest = await manifestRes.json();
    const robEntries = (manifest.films || []).filter((entry) => entry.active && entry.path.includes("/robs/"));
    const filmData = await Promise.all(
      robEntries.map(async (entry) => {
        const response = await fetch(entry.path);
        return response.ok ? response.json() : null;
      })
    );
    const todayStart = getTodayStart();
    const upcoming = filmData
      .filter((film) => film && film.podcastDate)
      .map((film) => ({ ...film, parsedDate: parseLocalDate(film.podcastDate) }))
      .filter((film) => film.parsedDate && film.parsedDate.getTime() > todayStart.getTime())
      .sort((a, b) => a.parsedDate - b.parsedDate)[0];
    if (!upcoming) {
      banner.innerHTML = "";
      return;
    }
    banner.innerHTML = buildBanner(upcoming);
  } catch (error) {
    console.error("Unable to load upcoming episode banner", error);
    banner.innerHTML = "";
  }
}

document.addEventListener("DOMContentLoaded", loadUpcomingEpisodeBanner);
</script>
