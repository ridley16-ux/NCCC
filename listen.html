<meta charset="UTF-8" />
<title>No Context Cinema Club – Listen Now</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --bg: #0f0f0f;
  --card: #1b1b1b;
  --text: #ffffff;
  --line: rgba(255, 255, 255, 0.1);
  --accent-rob: #d1632e;
}

* { box-sizing: border-box; }

html { overflow-x: visible; }

body {
  font-family: Arial, Helvetica, sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  padding: 0;
  overflow-x: clip;
  overflow-y: scroll;
  scrollbar-gutter: stable;
}

img, svg {
  max-width: 100%;
  height: auto;
}

nav {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 24px;
  flex-wrap: wrap;
}

nav a {
  background: #2c2c2c;
  color: #fff;
  text-decoration: none;
  padding: 10px 16px;
  border-radius: 20px;
  font-weight: bold;
}

nav a.active {
  background: #d1632e;
}

.site-title {
  text-align: center;
  margin: 0 0 12px;
  color: #c06131;
  font-family: Georgia, "Times New Roman", serif;
}
.site-title img {
  display: block;
  max-width: 320px;
  width: 100%;
  height: auto;
  margin: 0 auto;
}

.sticky-menu {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: #0f0f0f;
  padding: 16px;
  margin: 0 0 24px;
}

.sticky-menu::after {
  content: "";
  display: block;
  height: 10px;
  margin-top: 12px;
  background: linear-gradient(to bottom, #59615b 30%, #1a1a1a 30%);
}

.content {
  max-width: 800px;
  margin: 0 auto;
  background: #232323;
  border-radius: 12px;
  padding: 24px;
  line-height: 1.6;
}

.listen {
  margin-top: 12px;
}

.listen-intro {
  margin: 12px 0 16px;
}

.listen-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 12px;
}

.listen-btn {
  display: flex;
  align-items: center;
  gap: 14px;
  width: 100%;
  padding: 16px;
  border-radius: 14px;
  background: var(--card, #1b1b1b);
  color: var(--text, #fff);
  text-decoration: none;
  border: 1px solid rgba(255, 255, 255, 0.08);
  min-height: 64px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
}

.listen-btn:hover {
  background: rgba(255, 255, 255, 0.06);
  transform: translateY(-1px);
  box-shadow: 0 10px 18px rgba(0, 0, 0, 0.35);
}

.listen-btn:focus-visible {
  outline: 3px solid rgba(245, 154, 79, 0.6);
  outline-offset: 2px;
}

.listen-logo,
.listen-icon {
  height: 26px;
  width: 26px;
  flex: 0 0 auto;
}

.listen-icon {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-weight: 800;
  font-size: 16px;
}

.listen-text {
  display: flex;
  flex-direction: column;
  line-height: 1.1;
  text-align: left;
}

.listen-title {
  font-weight: 800;
  font-size: 16px;
}

.listen-subtitle {
  font-size: 12px;
  opacity: 0.75;
  margin-top: 4px;
}

.listen-btn--cta {
  background: var(--accent-rob, #f59a4f);
  color: #111;
  border: none;
}

.listen-btn--cta:hover {
  filter: brightness(1.03);
}

.listen-btn--cta .listen-subtitle {
  opacity: 0.8;
}

@media (min-width: 768px) {
  .listen-grid {
    grid-template-columns: repeat(2, minmax(0, 1fr));
  }

  .listen-btn--cta {
    grid-column: 1 / -1;
  }
}

footer {
  text-align: center;
  margin-top: 32px;
  color: #888;
  font-size: 13px;
}

footer .quick-links {
  margin: 32px auto 12px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  align-items: center;
}

footer .quick-links a {
  color: #d1632e;
  text-decoration: none;
  font-weight: bold;
}

footer .quick-links nav {
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
}

footer .quick-links .separator {
  margin: 0 10px;
  color: #777;
}

footer img {
  display: block;
  margin: 12px auto 0;
  max-width: 240px;
  width: 100%;
  height: auto;
}

@media (max-width: 520px) {
  .site-title img {
    max-width: 100%;
    width: 100%;
  }
}
</style>
</head>

<div class="sticky-menu">

    <img src="https://i.postimg.cc/BQqdVY8W/No-Con-Cin-Club-Web-Title-Large.png" alt="No Context Cinema Club" />
  </h1>
  <nav>
    <a href="index.html">Films</a>
    <a href="listen.html" class="active">Listen Now</a>
    <a href="contact.html">Contact Us</a>
  </nav>
</div>

<div class="content">

  <div id="buzzsprout-large-player-artist-kev-rob"></div>
  <script
    type="text/javascript"

  <section class="listen">

    <div class="listen-grid">
      <a class="listen-btn listen-btn--cta" href="REPLACE_WITH_LATEST_EPISODE_LINK" target="_blank" rel="noreferrer">

        <span class="listen-text">

      <a class="listen-btn" href="REPLACE_WITH_SPOTIFY_LINK" target="_blank" rel="noreferrer">
        <img class="listen-logo" src="assets/logos/spotify.svg" alt="Spotify logo">

      <a class="listen-btn" href="REPLACE_WITH_APPLE_LINK" target="_blank" rel="noreferrer">

        <img class="listen-logo" src="assets/logos/youtube.svg" alt="YouTube logo">

      </a>
    </div>
  </section>
</div>
<footer>
  <div class="quick-links">
    <strong>Quick Links</strong>
    <nav>
      <a href="index.html">Films</a>
      <span class="separator"> | </span>
      <a href="listen.html">Listen Now</a>
      <span class="separator"> | </span>
      <a href="contact.html">Contact Us</a>
    </nav>
  </div>
  Copyright No Context Cinema Club 2026
  <img src="https://i.postimg.cc/W3TFQFxB/No-Con-Cin-Club(Caps).jpg" alt="No Context Cinema Club logo" style="padding-bottom: 40px;" />
