<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>No Context Cinema Club ‚Äì Films</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --bg: #0f0f0f;
  --card: #1b1b1b;
  --text: #ffffff;
  --muted: #aaaaaa;
  --line: rgba(255, 255, 255, 0.1);
  --accent-rt: #f5c56b;
  --accent-rob: #d46a2a;
}

/* Prevent horizontal scroll (iOS/Safari friendly) */
html {
  width: 100%;
  max-width: 100%;
  overflow-x: hidden;
}

/* Ensure padding/borders don't create overflow */
*, *::before, *::after { box-sizing: border-box; }

/* Any media should never exceed viewport */
img, video, canvas, svg {
  max-width: 100%;
  height: auto;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  padding: 0;
  overflow-x: hidden;     /* fallback */
  overflow-y: scroll;
  scrollbar-gutter: stable;
}

/* Prefer clip when supported (less likely to interfere with sticky) */
@supports (overflow: clip) {
  body {
    overflow-x: clip;
  }
}

nav {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 24px;
  flex-wrap: wrap;
}

nav a {
  background: #2c2c2c;
  color: #fff;
  text-decoration: none;
  padding: 10px 16px;
  border-radius: 20px;
  font-weight: bold;
}

nav a.active { background: #d1632e; }

.site-title {
  text-align: center;
  margin: 0 0 12px;
  color: #c06131;
  font-family: Georgia, "Times New Roman", serif;
}
.site-title img {
  display: block;
  max-width: 320px;
  width: 100%;
  height: auto;
  margin: 0 auto;
}

/* ‚úÖ Sticky header (everything above the grey line stays) */
.sticky-menu {
  position: sticky;
  top: 0;
  left: 0;
  right: 0;
  width: 100%;
  max-width: 100%;
  z-index: 1000;
  background: #0f0f0f;
  padding: 16px 16px 12px;
  margin: 0 0 24px;

  /* ‚úÖ helps separate header from scrolling content */
  box-shadow: 0 10px 24px rgba(0,0,0,0.55);
}

/* ‚úÖ grey line lives INSIDE the sticky header and stays pinned */
.sticky-divider {
  height: 10px;
  margin-top: 12px;
  background: linear-gradient(to bottom, #59615b 30%, #1a1a1a 30%);
}

/* Filters + Sort */
.controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
  margin-bottom: 0;           /* ‚úÖ header owns spacing now */
  flex-wrap: nowrap;          /* ‚úÖ keep on ONE line */
  width: 100%;
}

.filter {
  display: flex;
  gap: 10px;
  flex-wrap: nowrap;
  align-items: center;
  overflow: hidden;           /* ‚úÖ stops it forcing a new row */
  min-width: 0;               /* ‚úÖ important for flex shrink */
}

.sort {
  flex: 0 0 auto;             /* ‚úÖ dropdown keeps its size */
}

.sort select {
  white-space: nowrap;        /* ‚úÖ avoids wrapping */
}

.filter button {
  background: #2c2c2c;
  color: #fff;
  border: none;
  padding: 10px 14px;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
  white-space: nowrap;
}
.filter button.active { background: #d1632e; }

.sort select {
  background: #2c2c2c;
  color: #fff;
  border: none;
  padding: 10px 14px;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
}

/* Film list */
.films-list {
  max-width: 900px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.film-card {
  display: flex;
  gap: 16px;
  background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), transparent 55%), var(--card);
  border-radius: 18px;
  border: 1px solid var(--line);
  padding: 18px;
  position: relative;
  box-shadow: 0 18px 60px rgba(0, 0, 0, 0.45);
}

.film-card.rob-film {
  background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), transparent 55%), #2a2a2a;
}

.rank {
  position: absolute;
  top: 10px;
  left: 10px;
  background: gold;
  color: #000;
  font-weight: bold;
  padding: 6px 10px;
  border-radius: 20px;
}

.flag-stack {
  position: absolute;
  top: 10px;
  right: 10px;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  gap: 6px;
}

.flag {
  font-size: 12px;
  font-weight: bold;
  padding: 6px 10px;
  border-radius: 12px;
  text-transform: uppercase;
}
.flag.rob { background: #3e5f3e; color: #d8f0d8; }
.flag.real { background: #444; color: #fff; }

.poster {
  width: 140px;
  height: 210px;
  object-fit: cover;
  border-radius: 8px;
}

.film-details {
  flex: 1;
  min-width: 0;
}

.detail-row {
  display: grid;
  grid-template-columns: 1fr 240px;
  gap: 14px;
  align-items: start;
  min-width: 0;
}

/* ‚úÖ wider Kev badge column on Rob cards */
.rob-details .detail-row {
  grid-template-columns: 1fr 300px;
}

.detail-title {
  margin: 0;
  font-size: 28px;
  letter-spacing: -0.02em;
  line-height: 1.15;
  overflow-wrap: anywhere;
}

.meta-line {
  margin: 8px 0 0;
  font-size: 14px;
  color: var(--muted);
}

.meta-line + .meta-line { margin-top: 4px; }

.variant {
  color: #bfe8bf;
  font-weight: 800;
}

.dot { opacity: 0.7; }

.badge {
  border-radius: 18px;
  padding: 14px;
}

.badge-label {
  font-size: 12px;
  font-weight: 800;
  letter-spacing: 0.08em;
  text-transform: uppercase;
}

.badge-value {
  font-size: 34px;
  font-weight: 900;
  margin-top: 6px;
  line-height: 1;
  display: flex;
  align-items: center;
  gap: 8px;
}

.rt-badge {
  border: 1px solid rgba(245, 197, 107, 0.35);
  background: rgba(245, 197, 107, 0.14);
}
.rt-badge .badge-label { color: #ffe4b3; }

.kev-badge {
  border: 1px solid #e08a58;
  background: rgba(212, 106, 42, 0.4);
}
.kev-badge .badge-label { color: #ffd7bf; }

/* ‚úÖ Rosettes under Rob's flag */
.badge-flags {
  display: flex;
  flex-direction: column;
  gap: 6px;
  align-items: flex-end;
}

.badge-flag {
  font-size: 11px;
  font-weight: 900;
  padding: 6px 10px;
  border-radius: 999px;
  text-transform: uppercase;
  letter-spacing: 0.06em;
  border: 1px solid rgba(255,255,255,0.18);
  color: #fff;
  white-space: nowrap;
}

.badge-flag.new { background: #2e6bd1; }
.badge-flag.best { background: #b58b00; }

.divider {
  height: 1px;
  background: var(--line);
  margin: 16px 0;
}

.synopsis {
  line-height: 1.6;
  font-size: 16px;
  color: rgba(255, 255, 255, 0.92);
  overflow-wrap: anywhere;
}

.cta {
  margin-top: 16px;
  display: flex;
  align-items: center;
  gap: 12px;
}

.cta { flex-wrap: wrap; }
.cta > * { min-width: 0; }

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 12px 16px;
  border-radius: 14px;
  border: 1px solid rgba(0, 0, 0, 0.2);
  font-weight: 800;
  text-decoration: none;
}

.btn.rt {
  background: var(--accent-rt);
  color: #000;
  box-shadow: 0 10px 24px rgba(245, 197, 107, 0.25);
}

.btn.podcast {
  background: var(--accent-rob);
  color: #fff;
  box-shadow: 0 10px 24px rgba(212, 106, 42, 0.22);
}

.btn:focus {
  outline: 3px solid rgba(245, 197, 107, 0.45);
  outline-offset: 2px;
}
.btn.podcast:focus { outline-color: rgba(212, 106, 42, 0.35); }

.listener-score {
  margin: 8px 0 0;
  font-size: 14px;
  color: #fff;
  display: flex;
  align-items: center;
  gap: 6px;
}

.listener-info-wrap {
  position: relative;
  display: inline-flex;
  align-items: center;
}

.listener-info {
  width: 18px;
  height: 18px;
  border-radius: 50%;
  border: 1px solid rgba(255, 255, 255, 0.25);
  background: rgba(255, 255, 255, 0.08);
  color: var(--muted);
  font-size: 11px;
  font-weight: 700;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  padding: 0;
}

.listener-info:hover,
.listener-info:focus-visible {
  color: #fff;
  border-color: rgba(255, 255, 255, 0.45);
  background: rgba(255, 255, 255, 0.16);
  outline: none;
}

.listener-tooltip {
  position: absolute;
  top: calc(100% + 8px);
  left: 0;
  z-index: 5;
  background: #1f1f1f;
  border: 1px solid rgba(255, 255, 255, 0.12);
  color: #e6e6e6;
  padding: 10px 12px;
  border-radius: 10px;
  font-size: 12px;
  line-height: 1.4;
  max-width: 240px;
  width: auto;
  opacity: 0;
  pointer-events: none;
  transform: translateY(-4px);
  transition: opacity 0.15s ease, transform 0.15s ease;
  box-shadow: 0 12px 28px rgba(0, 0, 0, 0.45);
}

.listener-tooltip.align-right {
  left: auto;
  right: 0;
}

.listener-info-wrap.open .listener-tooltip {
  opacity: 1;
  pointer-events: auto;
  transform: translateY(0);
}

.vote-panel {
  margin-left: auto;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  gap: 6px;
}

.vote-actions {
  display: inline-flex;
  gap: 8px;
  align-items: center;
}

.vote-button {
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: #fff;
  width: 40px;
  height: 40px;
  border-radius: 12px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  cursor: pointer;
}

.vote-button.selected {
  background: rgba(245, 197, 107, 0.25);
  border-color: rgba(245, 197, 107, 0.6);
}

.badge-flag.listener { background: #5b88ff; }

.bars { display: grid; gap: 10px; }

.bar-row {
  display: grid;
  grid-template-columns: 130px 1fr 46px;
  gap: 10px;
  align-items: center;
}

.bar-row label {
  color: var(--muted);
  font-size: 13px;
}

.track {
  height: 10px;
  border-radius: 999px;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid var(--line);
  overflow: hidden;
}

.fill {
  height: 100%;
  background: linear-gradient(90deg, var(--accent-rob), #ffb37a);
  width: 0%;
}

.bar-row strong {
  font-size: 13px;
  color: var(--muted);
  font-weight: 650;
  text-align: right;
}

.status {
  text-align: center;
  margin-top: 20px;
  color: #aaa;
  font-size: 14px;
}

.loading {
  color: #f5c56b;
  font-weight: 600;
  letter-spacing: 0.02em;
}

#scroll-sentinel {
  height: 1px;
}

footer {
  text-align: center;
  margin-top: 32px;
  color: #888;
  font-size: 13px;
}

footer .quick-links {
  margin: 32px auto 12px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  align-items: center;
}

footer .quick-links a {
  color: #d1632e;
  text-decoration: none;
  font-weight: bold;
}

footer .quick-links nav {
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
}

footer .quick-links .separator {
  margin: 0 10px;
  color: #777;
}

footer img {
  display: block;
  margin: 12px auto 0;
  max-width: 240px;
  width: 100%;
  height: auto;
}

@media (max-width: 700px) {
  .films-list { padding: 0 16px; }
  .film-card { flex-direction: column; }
  .poster { width: 100%; height: auto; }
  .rank { left: 10px; top: 10px; }
  .controls {
    gap: 6px;
  }
  .filter {
    gap: 6px;
  }
  .filter button,
  .sort select {
    padding: 8px 10px;
    font-size: 13px;
  }
  .vote-panel {
    margin-left: auto;
    width: auto;
    max-width: 100%;
    align-items: flex-end;
  }
  .listener-score { flex-wrap: wrap; }
}

@media (max-width: 760px) {
  .detail-row,
  .rob-details .detail-row {
    grid-template-columns: 1fr;
  }
}

@media (max-width: 520px) {
  .bar-row { grid-template-columns: 110px 1fr 40px; }
  .site-title img {
    max-width: 100%;
    width: 100%;
  }
}
#overflow-debug {
  position: fixed;
  left: 10px;
  right: 10px;
  bottom: 10px;
  z-index: 9999;
  background: rgba(0,0,0,0.85);
  border: 1px solid rgba(255,255,255,0.2);
  color: #fff;
  padding: 10px 12px;
  border-radius: 12px;
  font-size: 12px;
  line-height: 1.35;
  display: none;
  pointer-events: none;
}
#overflow-debug b { color: #f5c56b; }
</style>
</head>

<body>

<div class="sticky-menu">
  <h1 class="site-title">
    <img src="https://i.postimg.cc/BQqdVY8W/No-Con-Cin-Club-Web-Title-Large.png" alt="No Context Cinema Club" />
  </h1>
  <nav>
    <a href="index.html" class="active">Films 1.0</a>
    <a href="listen.html">Listen Now</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <div class="controls">
    <div class="filter">
      <button id="all">All</button>
      <button id="rob" class="active">Rob‚Äôs Films</button>
      <button id="real">Real Films</button>
    </div>

    <div class="sort">
      <select id="sortSelect">
        <option value="score">‚Üë‚Üì by Score</option>
        <option value="newest">‚Üë‚Üì by Recent</option>
        <option value="listener">‚Üë‚Üì by Votes</option>
      </select>
    </div>
  </div>

  <!-- ‚úÖ the grey line that stays with the header -->
  <div class="sticky-divider"></div>

<div id="films" class="films-list"></div>
<div id="status" class="status"></div>

  <div class="quick-links">
    <strong>Quick Links</strong>
    <nav>
      <a href="index.html">Films</a>
      <span class="separator"> | </span>

    </nav>
  </div>
  Copyright No Context Cinema Club 2026 | Website Version 2.3
  <img src="https://i.postimg.cc/W3TFQFxB/No-Con-Cin-Club(Caps).jpg" alt="No Context Cinema Club logo" style="padding-bottom: 40px;"/>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const MANIFEST_URL = "./films/manifest.json";
let allFilms = [];
let currentFilter = "rob";
let currentSort = "score";
let lastScoreFetchKey = "";
const listenerScores = {};
const VOTE_STORAGE_KEY = "nccc_film_votes";
const DEVICE_ID_KEY = "nccc_device_id";
const SUPABASE_URL = "https://johklrouorflqfmzpiaw.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpvaGtscm91b3JmbHFmbXpwaWF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5NzgzNDQsImV4cCI6MjA4NTU1NDM0NH0.28kgIYh_BW-Ok2EHtxvm0NZM4e_0k2HzSFN0bkj9NPw";
const supabaseClient = window.supabase?.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
console.log("Supabase client:", supabaseClient ? "OK" : "MISSING");
if (!supabaseClient) {
  console.error("Supabase library not loaded. Check the supabase-js script tag.");
}
const deviceId = getOrCreateDeviceId();
const localVotes = loadLocalVotes();
let openTooltip = null;

const PAGE_SIZE = 10;
let visibleCount = PAGE_SIZE;
let loadingMore = false;
let currentTotal = 0;
const container = document.getElementById("films");
const statusEl = document.getElementById("status");
const loadingEl = document.getElementById("loading");
const sentinelEl = document.getElementById("scroll-sentinel");

function parseLocalDate(d) {
  if (!d) return null;
  const [year, month, day] = d.split("-").map(Number);
  if (!year || !month || !day) return null;
  const dt = new Date(year, month - 1, day);
  return isNaN(dt.getTime()) ? null : dt;
}

function safeDate(d) {
  return parseLocalDate(d);
}

function formatUkDate(d) {
  const dt = parseLocalDate(d);
  return dt ? dt.toLocaleDateString("en-GB").replaceAll("/", "-") : d;
}

function isFilmLive(podcastDate) {
  const dt = parseLocalDate(podcastDate);
  if (!dt) return true;
  const today = new Date();
  const todayStart = new Date(today.getFullYear(), today.getMonth(), today.getDate());
  return dt.getTime() <= todayStart.getTime();
}

function calcRobScore(film) {
  const total = film.coherence + film.entertainment + film.originality;
  film.totalScore = total;
  film.score = Math.ceil((total / 30) * 100);
  film.scoreLabel = "üéôÔ∏è Kev‚Äôs Score";
}

function getOrCreateDeviceId() {
  const existing = localStorage.getItem(DEVICE_ID_KEY);
  if (existing) return existing;
  const created = crypto.randomUUID();
  localStorage.setItem(DEVICE_ID_KEY, created);
  return created;
}

function loadLocalVotes() {
  try {
    const stored = localStorage.getItem(VOTE_STORAGE_KEY);
    return stored ? JSON.parse(stored) : {};
  } catch (error) {
    console.warn("Failed to load local votes.", error);
    return {};
  }
}

function saveLocalVotes() {
  localStorage.setItem(VOTE_STORAGE_KEY, JSON.stringify(localVotes));
}

function formatListenerScore(score) {
  const safeScore = Number(score) || 0;
  return safeScore >= 0 ? `+${safeScore}` : `${safeScore}`;
}

/* ‚úÖ set active class based on the button actually clicked */
function setActiveButton(clickedBtn) {
  document.querySelectorAll(".filter button").forEach(btn => btn.classList.remove("active"));
  clickedBtn.classList.add("active");
}

function resetPagination() {
  visibleCount = PAGE_SIZE;
}

function updateLoadingState(isLoading) {
  loadingMore = isLoading;
  if (!loadingEl) return;
  loadingEl.textContent = isLoading ? "Loading More..." : "";
  loadingEl.hidden = !isLoading;
}

function updateStatus(visible, total) {
  statusEl.textContent = `Showing ${visible} of ${total} films.`;
}

function updateSentinelVisibility() {
  if (!sentinelEl) return;
  sentinelEl.hidden = visibleCount >= currentTotal;
}

function getFilteredFilms() {
  let films = allFilms.filter(f => f.active);
  if (currentFilter === "rob") films = films.filter(f => f.rob);
  if (currentFilter === "real") films = films.filter(f => !f.rob);

  if (currentSort === "newest") {
    films.sort((a, b) =>
      (safeDate(b.podcastDate)?.getTime() || 0) -
      (safeDate(a.podcastDate)?.getTime() || 0)
    );
  } else if (currentSort === "listener") {
    films.sort((a, b) => (listenerScores[b.id] ?? 0) - (listenerScores[a.id] ?? 0));
  } else {
    films.sort((a, b) => (b.score ?? 0) - (a.score ?? 0));
  }

  return films;
}

async function refreshListenerScores(films) {
  const robIds = films.filter(f => f.rob).map(f => f.id);
  if (!supabaseClient || robIds.length === 0) return;
  const fetchKey = [...robIds].sort().join("|");
  if (fetchKey === lastScoreFetchKey) return;
  lastScoreFetchKey = fetchKey;

  const { data, error } = await supabaseClient
    .from("film_listener_scores")
    .select("film_id, listener_score")
    .in("film_id", robIds);

  if (error) {
    console.error("Failed to fetch listener scores.", error);
    statusEl.textContent = `Score fetch failed: ${error.message || "Unknown error"}`;
    return;
  }

  data.forEach(row => {
    listenerScores[row.film_id] = row.listener_score ?? 0;
    const film = allFilms.find(entry => entry.id === row.film_id);
    if (film) film.listener_score = row.listener_score ?? 0;
  });
}

async function render(options = {}) {
  container.innerHTML = "";
  closeOpenTooltip();

  let films = getFilteredFilms();

  if (!options.skipScoreRefresh) {
    await refreshListenerScores(films);
    films = getFilteredFilms();
  }

  const robFilms = allFilms.filter(f => f.rob && f.active);
  const newest = [...robFilms].sort((a,b) => safeDate(b.podcastDate) - safeDate(a.podcastDate))[0];
  const best = [...robFilms].sort((a,b) => b.score - a.score)[0];
  const robFilmsInView = films.filter(f => f.rob);
  const listenerBest = [...robFilmsInView].sort((a, b) => (listenerScores[b.id] ?? 0) - (listenerScores[a.id] ?? 0))[0];

  currentTotal = films.length;
  const visibleFilms = films.slice(0, visibleCount);

  visibleFilms.forEach((film, index) => {
    const listenerScore = listenerScores[film.id] ?? 0;
    const storedVote = localVotes[film.id] ?? null;
    const card = document.createElement("div");
    card.className = `film-card ${film.rob ? "rob-film" : ""}`;

    card.innerHTML = `
      <div class="rank">#${index + 1}</div>
      <div class="flag-stack">
        <div class="flag ${film.rob ? "rob" : "real"}">${film.rob ? "Rob‚Äôs Film" : "Real Film"}</div>
        ${film.rob ? `
          <div class="badge-flags" aria-label="Episode rosettes">
            ${film === newest ? '<span class="badge-flag new">NEW</span>' : ''}
            ${film === best ? '<span class="badge-flag best">Kev&#39;s Favourite</span>' : ''}

async function loadFilms() {
  try {
    const manifestRes = await fetch(MANIFEST_URL);
    const manifest = await manifestRes.json();

    const films = [];

    for (const entry of manifest.films) {
      const res = await fetch(entry.path);
      const film = await res.json();
      film.active = isFilmLive(film.podcastDate);
      if (film.rob) calcRobScore(film);
      films.push(film);
    }

    allFilms = films;
    lastScoreFetchKey = "";     // force a fetch on first render
    resetPagination();
    await render();

  } catch (err) {
    console.error(err);
    statusEl.textContent = "Couldn‚Äôt load films.";
  }
}

  currentFilter = "all";
  setActiveButton(e.currentTarget);
  resetPagination();
  render();

document.getElementById("rob").onclick = (e) => {
  currentFilter = "rob";
  setActiveButton(e.currentTarget);

document.getElementById("real").onclick = (e) => {
  currentFilter = "real";

  resetPagination();
  render();
};

document.getElementById("sortSelect").onchange = (e) => {
  currentSort = e.target.value;

};

container.addEventListener("click", async (event) => {
  const button = event.target.closest(".vote-button");
  if (!button) return;
  if (!supabaseClient) return;
  const filmId = button.dataset.filmId;
  const voteValue = Number(button.dataset.vote);
  const film = allFilms.find(entry => entry.id === filmId);
  if (!film) return;

  const { data, error } = await supabaseClient.rpc("toggle_film_vote", {
    p_film_id: filmId,
    p_device_id: deviceId,
    p_vote: voteValue,
    p_title: film.title ?? null
  });

  if (error) {
    console.error("Vote update failed.", error);
    statusEl.textContent = `Vote failed: ${error.message || "Unknown error"}`;
    return;
  }
  statusEl.textContent = "";

  const response = Array.isArray(data) ? data[0] : data;
  if (!response) return;

  listenerScores[filmId] = response.listener_score ?? 0;
  film.listener_score = response.listener_score ?? 0;

  if (response.your_vote === null) {
    delete localVotes[filmId];
  } else {
    localVotes[filmId] = response.your_vote;
  }
  saveLocalVotes();
  updateVoteUI(filmId, response.listener_score, response.your_vote);
  render({ skipScoreRefresh: true });
});

container.addEventListener("click", (event) => {
  const infoButton = event.target.closest(".listener-info");
  if (!infoButton) return;
  const wrapper = infoButton.closest(".listener-info-wrap");
  if (!wrapper) return;
  event.stopPropagation();
  if (openTooltip && openTooltip !== wrapper) {
    closeOpenTooltip();
  }
  const isOpen = wrapper.classList.toggle("open");
  infoButton.setAttribute("aria-expanded", String(isOpen));
  if (isOpen) {
    openTooltip = wrapper;
    requestAnimationFrame(() => setTooltipAlignment(wrapper));
  } else {
    openTooltip = null;
  }
});

document.addEventListener("click", (event) => {
  if (!openTooltip) return;
  if (event.target.closest(".listener-info-wrap")) return;
  closeOpenTooltip();
});

document.addEventListener("keydown", (event) => {
  if (event.key === "Escape") {
    closeOpenTooltip();
  }
});

window.addEventListener("resize", () => {
  if (openTooltip) {
    setTooltipAlignment(openTooltip);
  }
});

function updateVoteUI(filmId, listenerScore, yourVote) {
  document.querySelectorAll(`.vote-button[data-film-id="${filmId}"]`).forEach(btn => {
    const btnVote = Number(btn.dataset.vote);
    const isSelected = yourVote === btnVote;
    btn.classList.toggle("selected", isSelected);
    btn.setAttribute("aria-pressed", String(isSelected));
  });
  document.querySelectorAll(`[data-listener-score="${filmId}"] .listener-score-text`).forEach(el => {
    el.textContent = `Listeners Score: ${formatListenerScore(listenerScore)}`;
  });
}

function closeOpenTooltip() {
  if (!openTooltip) return;
  const button = openTooltip.querySelector(".listener-info");
  openTooltip.classList.remove("open");
  if (button) button.setAttribute("aria-expanded", "false");
  openTooltip = null;
}

function setTooltipAlignment(wrapper) {
  if (!wrapper) return;
  const tooltip = wrapper.querySelector(".listener-tooltip");
  if (!tooltip) return;
  tooltip.classList.remove("align-right");
  const rect = tooltip.getBoundingClientRect();
  if (rect.right > window.innerWidth - 8) {
    tooltip.classList.add("align-right");
  }
}

function loadMoreFilms() {
  if (loadingMore) return;
  if (visibleCount >= currentTotal) return;
  updateLoadingState(true);
  window.setTimeout(() => {
    visibleCount = Math.min(visibleCount + PAGE_SIZE, currentTotal);
    render({ skipScoreRefresh: true });
  }, 400);
}

function handleScrollFallback() {
  if (loadingMore) return;
  if (visibleCount >= currentTotal) return;
  const nearBottom = window.innerHeight + window.scrollY >= document.body.offsetHeight - 200;
  if (nearBottom) loadMoreFilms();
}

function initInfiniteScroll() {
  if (!sentinelEl) return;
  if ("IntersectionObserver" in window) {
    const observer = new IntersectionObserver(entries => {
      if (entries.some(entry => entry.isIntersecting)) {
        loadMoreFilms();
      }
    }, { rootMargin: "200px" });
    observer.observe(sentinelEl);
  } else {
    window.addEventListener("scroll", handleScrollFallback, { passive: true });
  }
}

initInfiniteScroll();
loadFilms();
</script>

<script>
(function () {
  const PANEL_ID = "overflow-debug";
  const OUTLINE_STYLE = "2px solid red";
  let lastOutlined = null;

  function clearLastOutline() {
    if (lastOutlined) {
      lastOutlined.style.outline = "";
      lastOutlined = null;
    }
  }

  function findWorstOffender() {
    const vw = document.documentElement.clientWidth;
    let worst = null;

    document.querySelectorAll("body *").forEach(el => {
      const r = el.getBoundingClientRect();
      const spillRight = r.right - vw;
      const spillLeft = -r.left;
      const spill = Math.max(spillRight, spillLeft, 0);

      if (spill > 1) {
        if (!worst || spill > worst.spill) {
          worst = { el, r, spill };
        }
      }
    });

    const panel = document.getElementById(PANEL_ID);
    if (!panel) return;

    clearLastOutline();

    if (worst) {
      lastOutlined = worst.el;
      worst.el.style.outline = OUTLINE_STYLE;

      panel.style.display = "block";
      panel.innerHTML =
        `Overflow detected: <b>${worst.el.tagName.toLowerCase()}</b><br>` +
        `Class: <b>${(worst.el.className && String(worst.el.className).trim()) || "(none)"}</b><br>` +
        `Spill: <b>${Math.round(worst.spill)}px</b>`;
    } else {
      panel.style.display = "none";
      panel.innerHTML = "";
    }
  }

  function runAfterPaint() {
    requestAnimationFrame(() => requestAnimationFrame(findWorstOffender));
  }

  // 1) Run after load (delayed, because content is injected)
  window.addEventListener("load", () => {
    setTimeout(runAfterPaint, 1500);
    setTimeout(runAfterPaint, 3000);
  });

  // 2) Try to wrap existing render() if it exists globally
  try {
    if (typeof window.render === "function") {
      const originalRender = window.render;
      window.render = async function (...args) {
        const result = await originalRender.apply(this, args);
        runAfterPaint();
        return result;
      };
    } else {
      // Fallback: run a few times in case render isn't global
      let tries = 0;
      const timer = setInterval(() => {
        runAfterPaint();
        tries++;
        if (tries >= 8) clearInterval(timer);
      }, 800);
    }
  } catch (e) {
    // Last resort: periodic checks
    let tries = 0;
    const timer = setInterval(() => {
      runAfterPaint();
      tries++;
      if (tries >= 8) clearInterval(timer);
    }, 800);
  }

  // Run if viewport changes
  window.addEventListener("resize", runAfterPaint);
})();
</script>
