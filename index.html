<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>No Context Cinema Club ‚Äì Films</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background: #0f0f0f;
  color: #ffffff;
  margin: 0;
  padding: 30px 16px;
}

h1 { text-align: center; margin-bottom: 6px; }
.subtitle {
  text-align: center;
  color: #aaaaaa;
  margin-bottom: 20px;
  font-size: 14px;
}

/* Filters + Sort */
.controls {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 30px;
  flex-wrap: wrap;
}

.filter button {
  background: #2c2c2c;
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
}
.filter button.active { background: #d1632e; }

.sort select {
  background: #2c2c2c;
  color: #fff;
  border: none;
  padding: 10px 14px;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
}

/* Film list */
.films-list {
  max-width: 900px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.film-card {
  display: flex;
  gap: 16px;
  background: #232323;
  border-radius: 12px;
  padding: 16px;
  position: relative;
}

.film-card.rob-film { background: #545454; }

.rank {
  position: absolute;
  top: -10px;
  left: -10px;
  background: gold;
  color: #000;
  font-weight: bold;
  padding: 6px 10px;
  border-radius: 20px;
}

.flag {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 12px;
  font-weight: bold;
  padding: 6px 10px;
  border-radius: 12px;
  text-transform: uppercase;
}
.flag.rob { background: #3e5f3e; color: #d8f0d8; }
.flag.real { background: #444; color: #fff; }

/* Rosettes */
.rosettes {
  position: absolute;
  top: 46px;
  right: 10px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}
.rosette {
  font-size: 12px;
  font-weight: bold;
  padding: 6px 10px;
  border-radius: 12px;
  text-transform: uppercase;
  color: #fff;
}
.rosette.new { background: #2e6bd1; }
.rosette.best { background: #b58b00; }

.poster {
  width: 140px;
  height: 210px;
  object-fit: cover;
  border-radius: 8px;
}

.film-title { font-size: 20px; font-weight: bold; margin-bottom: 6px; }
.rob-tag { color: #c8e6c8; font-size: 14px; font-weight: bold; }

.director, .starring {
  font-size: 14px;
  color: #e0e0e0;
  margin-bottom: 6px;
}

.score {
  background: #2c2c2c;
  padding: 6px 10px;
  border-radius: 6px;
  font-size: 14px;
  display: inline-block;
  margin-bottom: 6px;
}

.score-breakdown {
  font-size: 13px;
  color: #f0f0f0;
  margin-bottom: 6px;
}

.podcast-date {
  font-size: 13px;
  color: #dddddd;
  margin-bottom: 10px;
}

.summary {
  font-size: 14px;
  line-height: 1.4;
  margin-bottom: 14px;
}

.vote-section {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 12px;
}

.vote-score {
  background: #2c2c2c;
  padding: 6px 10px;
  border-radius: 6px;
  font-size: 13px;
}

.vote-buttons {
  display: flex;
  gap: 8px;
}

.vote-btn {
  background: #2c2c2c;
  color: #fff;
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
}

.vote-btn.active {
  background: #d1632e;
}

.vote-btn:disabled {
  cursor: not-allowed;
  opacity: 0.6;
}

.links a {
  padding: 10px 14px;
  text-decoration: none;
  border-radius: 6px;
  font-size: 14px;
  font-weight: bold;
}
.links a.rt { background: #FBE1B3; color: #000; }
.links a.podcast { background: #D1632E; color: #fff; }

.status {
  text-align: center;
  margin-top: 20px;
  color: #aaa;
  font-size: 14px;
}
</style>
</head>

<body>

<h1>No Context Cinema Club</h1>
<div class="subtitle">Reality vs Rob. Ranked by percentage. Kev remains unconvinced.</div>

<div class="controls">
  <div class="filter">
    <button id="all" class="active">All Films</button>
    <button id="rob">Rob‚Äôs Films</button>
    <button id="real">Real Films</button>
  </div>

  <div class="sort">
    <select id="sortSelect">
      <option value="score">Sort by score</option>
      <option value="userScore">Sort by visitor score</option>
      <option value="newest">Sort by newest</option>
    </select>
  </div>
</div>

<div id="films" class="films-list"></div>
<div id="status" class="status"></div>

<script>
const MANIFEST_URL = "./films/manifest.json";
const VOTES_URL = "./films/votes.json";
const GITHUB_OWNER = "REPLACE_WITH_OWNER";
const GITHUB_REPO = "REPLACE_WITH_REPO";
const GITHUB_BRANCH = "main";
const GITHUB_FILE_PATH = "films/votes.json";
const GITHUB_TOKEN_STORAGE_KEY = "nccc-github-token";

let allFilms = [];
let currentFilter = "all";
let currentSort = "score";

const container = document.getElementById("films");
const statusEl = document.getElementById("status");

function safeDate(d) {
  const dt = new Date(d);
  return isNaN(dt.getTime()) ? null : dt;
}

function calcRobScore(film) {
  const total = film.coherence + film.entertainment + film.originality;
  film.totalScore = total;
  film.score = Math.ceil((total / 30) * 100);
  film.scoreLabel = "üéôÔ∏è Kev‚Äôs Score";
}

/* ‚úÖ NEW: set active class based on the button actually clicked */
function setActiveButton(clickedBtn) {
  document.querySelectorAll(".filter button").forEach(btn => btn.classList.remove("active"));
  clickedBtn.classList.add("active");
}

function formatVoteScore(score) {
  const value = Number(score) || 0;
  return value > 0 ? `+${value}` : `${value}`;
}

function getStoredVote(filmId) {
  const stored = localStorage.getItem(`nccc-vote-${filmId}`);
  return stored !== null ? Number(stored) : 0;
}

function setStoredVote(filmId, vote) {
  localStorage.setItem(`nccc-vote-${filmId}`, String(vote));
}

function getGitHubToken() {
  const existing = localStorage.getItem(GITHUB_TOKEN_STORAGE_KEY);
  if (existing) return existing;
  const token = window.prompt("Enter a GitHub token with repo content write access:");
  if (!token) return null;
  localStorage.setItem(GITHUB_TOKEN_STORAGE_KEY, token.trim());
  return token.trim();
}

async function loadVoteTotals(films) {
  try {
    const response = await fetch(`${VOTES_URL}?v=${Date.now()}`);
    const data = await response.json();
    const totals = data.totals ?? {};
    films.forEach(film => {
      if (!film.rob) return;
      film.userScore = totals[film.id] ?? 0;
      film.userVote = getStoredVote(film.id);
    });
  } catch (error) {
    console.error(error);
    statusEl.textContent = "Couldn‚Äôt load visitor scores.";
  }
}

async function updateVoteTotalsOnGitHub(filmId, delta) {
  const token = getGitHubToken();
  if (!token) {
    statusEl.textContent = "GitHub token required to submit votes.";
    return null;
  }

  const apiUrl = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${GITHUB_FILE_PATH}?ref=${GITHUB_BRANCH}`;
  const headers = {
    Authorization: `token ${token}`,
    Accept: "application/vnd.github+json"
  };

  const fileResponse = await fetch(apiUrl, { headers });
  if (!fileResponse.ok) {
    statusEl.textContent = "Unable to read vote file from GitHub.";
    return null;
  }

  const fileData = await fileResponse.json();
  const decoded = atob(fileData.content);
  const json = JSON.parse(decoded);
  json.totals = json.totals ?? {};
  json.totals[filmId] = (json.totals[filmId] ?? 0) + delta;
  json.updatedAt = new Date().toISOString();

  const updatedContent = btoa(JSON.stringify(json, null, 2));
  const updateResponse = await fetch(apiUrl, {
    method: "PUT",
    headers,
    body: JSON.stringify({
      message: `Update vote total for ${filmId}`,
      content: updatedContent,
      sha: fileData.sha,
      branch: GITHUB_BRANCH
    })
  });

  if (!updateResponse.ok) {
    statusEl.textContent = "Unable to write vote file to GitHub.";
    return null;
  }

  return json.totals[filmId] ?? 0;
}

async function handleVote(film, value) {
  if (!film.rob) return;

  const currentVote = film.userVote ?? 0;
  if (currentVote === value) return;

  const delta = value - currentVote;
  const newTotal = await updateVoteTotalsOnGitHub(film.id, delta);
  if (newTotal === null) return;

  film.userScore = newTotal;
  film.userVote = value;
  setStoredVote(film.id, value);

  render();
}

function render() {
  container.innerHTML = "";

  let films = allFilms.filter(f => f.active);
  if (currentFilter === "rob") films = films.filter(f => f.rob);
  if (currentFilter === "real") films = films.filter(f => !f.rob);

  if (currentSort === "newest") {
    films.sort((a, b) =>
      (safeDate(b.podcastDate)?.getTime() || 0) -
      (safeDate(a.podcastDate)?.getTime() || 0)
    );
  } else if (currentSort === "userScore") {
    films.sort((a, b) => (b.userScore ?? 0) - (a.userScore ?? 0));
  } else {
    films.sort((a, b) => (b.score ?? 0) - (a.score ?? 0));
  }

  const robFilms = allFilms.filter(f => f.rob && f.active);
  const newest = robFilms.sort((a,b) => safeDate(b.podcastDate) - safeDate(a.podcastDate))[0];
  const best = robFilms.sort((a,b) => b.score - a.score)[0];

  films.forEach((film, index) => {
    const card = document.createElement("div");
    card.className = `film-card ${film.rob ? "rob-film" : ""}`;

    card.innerHTML = `
      <div class="rank">#${index + 1}</div>
      <div class="flag ${film.rob ? "rob" : "real"}">${film.rob ? "Rob‚Äôs Film" : "Real Film"}</div>

      ${film.rob ? `
        <div class="rosettes">
          ${film === newest ? '<div class="rosette new">NEW</div>' : ''}
          ${film === best ? '<div class="rosette best">BEST</div>' : ''}
        </div>` : ""}

      <img src="${film.poster}" class="poster" />

      <div>
        <div class="film-title">
          ${film.title} ${film.rob ? '<span class="rob-tag">[Rob‚Äôs Version]</span>' : ""}
        </div>

        ${film.director ? `<div class="director">Directed by ${film.director}</div>` : ''}
        <div class="starring">Starring: ${film.starring}</div>

        <div class="score">${film.scoreLabel}: ${film.score}%</div>

        ${film.rob ? `
          <div class="score-breakdown">
            Coherence ${film.coherence}/10 ¬∑ Entertainment ${film.entertainment}/10 ¬∑ Originality ${film.originality}/10
          </div>
          <div class="vote-section">
            <div class="vote-score">Visitor Score: ${formatVoteScore(film.userScore)}</div>
            <div class="vote-buttons">
              <button class="vote-btn ${film.userVote === 1 ? "active" : ""}" data-vote="1" aria-label="Vote thumbs up">üëç</button>
              <button class="vote-btn ${film.userVote === -1 ? "active" : ""}" data-vote="-1" aria-label="Vote thumbs down">üëé</button>
            </div>
          </div>
          <div class="podcast-date">Podcasted: ${film.podcastDate}</div>
        ` : ''}

        <div class="summary">${film.summary}</div>

        <div class="links">
          <a class="${film.linkType}" href="${film.link}" target="_blank">
            ${film.linkType === "rt" ? "Rotten Tomatoes" : "Podcast Episode"}
          </a>
        </div>
      </div>
    `;

    if (film.rob) {
      card.querySelectorAll(".vote-btn").forEach(btn => {
        const voteValue = Number(btn.dataset.vote);
        btn.onclick = () => handleVote(film, voteValue);
      });
    }

    container.appendChild(card);
  });
}

async function loadFilms() {
  try {
    const manifestRes = await fetch(MANIFEST_URL);
    const manifest = await manifestRes.json();

    const films = [];

    for (const entry of manifest.films) {
      const res = await fetch(entry.path);
      const film = await res.json();
      film.userScore = 0;
      film.userVote = 0;
      film.active = entry.active;
      if (film.rob) calcRobScore(film);
      films.push(film);
    }

    allFilms = films;
    await loadVoteTotals(allFilms);
    render();
    statusEl.textContent = `Loaded ${films.length} film(s).`;

  } catch (err) {
    console.error(err);
    statusEl.textContent = "Couldn‚Äôt load films.";
  }
}

document.getElementById("all").onclick = (e) => {
  currentFilter = "all";
  setActiveButton(e.currentTarget);
  render();
};
document.getElementById("rob").onclick = (e) => {
  currentFilter = "rob";
  setActiveButton(e.currentTarget);
  render();
};
document.getElementById("real").onclick = (e) => {
  currentFilter = "real";
  setActiveButton(e.currentTarget);
  render();
};

document.getElementById("sortSelect").onchange = (e) => {
  currentSort = e.target.value;
  render();
};

loadFilms();
</script>

</body>
</html>
