<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>No Context Cinema Club ‚Äì Films</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --bg: #0f0f0f;
  --card: #1b1b1b;
  --text: #ffffff;
  --muted: #aaaaaa;
  --line: rgba(255, 255, 255, 0.1);
  --accent-rt: #f5c56b;
  --accent-rob: #d46a2a;
}

* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  padding: 0;
  overflow-y: scroll;
  scrollbar-gutter: stable;
}

nav {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 24px;
  flex-wrap: wrap;
}

nav a {
  background: #2c2c2c;
  color: #fff;
  text-decoration: none;
  padding: 10px 16px;
  border-radius: 20px;
  font-weight: bold;
}

nav a.active {
  background: #d1632e;
}

.site-title {
  text-align: center;
  margin: 0 0 12px;
  color: #c06131;
  font-family: Georgia, "Times New Roman", serif;
}

.sticky-menu {
  position: sticky;
  top: 0;
  z-index: 10;
  background: #0f0f0f;
  padding: 16px;
  margin: 0 0 24px;
}

.sticky-menu::after {
  content: "";
  display: block;
  height: 10px;
  margin-top: 12px;
  background: linear-gradient(to bottom, #59615b 30%, #1a1a1a 30%);
}

/* Filters + Sort */
.controls {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 30px;
  flex-wrap: wrap;
}

.filter button {
  background: #2c2c2c;
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
}
.filter button.active { background: #d1632e; }

.sort select {
  background: #2c2c2c;
  color: #fff;
  border: none;
  padding: 10px 14px;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
}

/* Film list */
.films-list {
  max-width: 900px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.film-card {
  display: flex;
  gap: 16px;
  background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), transparent 55%), var(--card);
  border-radius: 18px;
  border: 1px solid var(--line);
  padding: 18px;
  position: relative;
  box-shadow: 0 18px 60px rgba(0, 0, 0, 0.45);
}

.film-card.rob-film {
  background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), transparent 55%), #2a2a2a;
}

.rank {
  position: absolute;
  top: -10px;
  left: -10px;
  background: gold;
  color: #000;
  font-weight: bold;
  padding: 6px 10px;
  border-radius: 20px;
}

.flag {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 12px;
  font-weight: bold;
  padding: 6px 10px;
  border-radius: 12px;
  text-transform: uppercase;
}
.flag.rob { background: #3e5f3e; color: #d8f0d8; }
.flag.real { background: #444; color: #fff; }

/* Rosettes */
.rosettes {
  position: absolute;
  top: 46px;
  right: 10px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}
.rosette {
  font-size: 12px;
  font-weight: bold;
  padding: 6px 10px;
  border-radius: 12px;
  text-transform: uppercase;
  color: #fff;
}
.rosette.new { background: #2e6bd1; }
.rosette.best { background: #b58b00; }

.poster {
  width: 140px;
  height: 210px;
  object-fit: cover;
  border-radius: 8px;
}

.film-details {
  flex: 1;
}

.detail-row {
  display: grid;
  grid-template-columns: 1fr 240px;
  gap: 14px;
  align-items: start;
}

.rob-details .detail-row {
  grid-template-columns: 1fr 220px;
}

.detail-title {
  margin: 0;
  font-size: 28px;
  letter-spacing: -0.02em;
  line-height: 1.15;
}

.meta-line {
  margin: 8px 0 0;
  font-size: 14px;
  color: var(--muted);
}

.meta-line + .meta-line {
  margin-top: 4px;
}

.variant {
  color: #bfe8bf;
  font-weight: 800;
}

.dot {
  opacity: 0.7;
}

.badge {
  border-radius: 18px;
  padding: 14px;
}

.badge-label {
  font-size: 12px;
  font-weight: 800;
  letter-spacing: 0.08em;
  text-transform: uppercase;
}

.badge-value {
  font-size: 34px;
  font-weight: 900;
  margin-top: 6px;
  line-height: 1;
  display: flex;
  align-items: center;
  gap: 8px;
}

.rt-badge {
  border: 1px solid rgba(245, 197, 107, 0.35);
  background: rgba(245, 197, 107, 0.14);
}

.rt-badge .badge-label {
  color: #ffe4b3;
}

.kev-badge {
  border: 1px solid rgba(212, 106, 42, 0.35);
  background: rgba(212, 106, 42, 0.12);
}

.kev-badge .badge-label {
  color: #ffd7bf;
}

.divider {
  height: 1px;
  background: var(--line);
  margin: 16px 0;
}

.synopsis {
  line-height: 1.6;
  font-size: 16px;
  color: rgba(255, 255, 255, 0.92);
}

.cta {
  margin-top: 16px;
  display: flex;
}

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 12px 16px;
  border-radius: 14px;
  border: 1px solid rgba(0, 0, 0, 0.2);
  font-weight: 800;
  text-decoration: none;
}

.btn.rt {
  background: var(--accent-rt);
  color: #000;
  box-shadow: 0 10px 24px rgba(245, 197, 107, 0.25);
}

.btn.podcast {
  background: var(--accent-rob);
  color: #fff;
  box-shadow: 0 10px 24px rgba(212, 106, 42, 0.22);
}

.btn:focus {
  outline: 3px solid rgba(245, 197, 107, 0.45);
  outline-offset: 2px;
}

.btn.podcast:focus {
  outline-color: rgba(212, 106, 42, 0.35);
}

.bars {
  display: grid;
  gap: 10px;
}

.bar-row {
  display: grid;
  grid-template-columns: 130px 1fr 46px;
  gap: 10px;
  align-items: center;
}

.bar-row label {
  color: var(--muted);
  font-size: 13px;
}

.track {
  height: 10px;
  border-radius: 999px;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid var(--line);
  overflow: hidden;
}

.fill {
  height: 100%;
  background: linear-gradient(90deg, var(--accent-rob), #ffb37a);
  width: 0%;
}

.bar-row strong {
  font-size: 13px;
  color: var(--muted);
  font-weight: 650;
  text-align: right;
}

.status {
  text-align: center;
  margin-top: 20px;
  color: #aaa;
  font-size: 14px;
}

footer {
  text-align: center;
  margin-top: 32px;
  color: #888;
  font-size: 13px;
}

@media (max-width: 700px) {
  .films-list {
    padding: 0 16px;
  }

  .film-card {
    flex-direction: column;
  }

  .poster {
    width: 100%;
    height: auto;
  }
}

@media (max-width: 760px) {
  .detail-row,
  .rob-details .detail-row {
    grid-template-columns: 1fr;
  }
}

@media (max-width: 520px) {
  .bar-row {
    grid-template-columns: 110px 1fr 40px;
  }
}
</style>
</head>

<body>

<div class="sticky-menu">
  <h1 class="site-title">No Context Cinema Club</h1>
  <nav>
    <a href="index.html" class="active">Films</a>
    <a href="listen.html">Listen Now</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <div class="controls">
    <div class="filter">
      <button id="all">All Films</button>
      <button id="rob" class="active">Rob‚Äôs Films</button>
      <button id="real">Real Films</button>
    </div>

    <div class="sort">
      <select id="sortSelect">
        <option value="score">Sort by score</option>
        <option value="newest">Sort by recent</option>
      </select>
    </div>
  </div>
</div>

<div id="films" class="films-list"></div>
<div id="status" class="status"></div>
<footer>Copyright No Context Cinema Club 2026</footer>

<script>
const MANIFEST_URL = "./films/manifest.json";
let allFilms = [];
let currentFilter = "rob";
let currentSort = "score";

const container = document.getElementById("films");
const statusEl = document.getElementById("status");

function parseLocalDate(d) {
  if (!d) return null;
  const [year, month, day] = d.split("-").map(Number);
  if (!year || !month || !day) return null;
  const dt = new Date(year, month - 1, day);
  return isNaN(dt.getTime()) ? null : dt;
}

function safeDate(d) {
  return parseLocalDate(d);
}

function formatUkDate(d) {
  const dt = parseLocalDate(d);
  return dt ? dt.toLocaleDateString("en-GB").replaceAll("/", "-") : d;
}

function isFilmLive(podcastDate) {
  const dt = parseLocalDate(podcastDate);
  if (!dt) return true;
  const today = new Date();
  const todayStart = new Date(today.getFullYear(), today.getMonth(), today.getDate());
  return dt.getTime() <= todayStart.getTime();
}

function calcRobScore(film) {
  const total = film.coherence + film.entertainment + film.originality;
  film.totalScore = total;
  film.score = Math.ceil((total / 30) * 100);
  film.scoreLabel = "üéôÔ∏è Kev‚Äôs Score";
}

/* ‚úÖ NEW: set active class based on the button actually clicked */
function setActiveButton(clickedBtn) {
  document.querySelectorAll(".filter button").forEach(btn => btn.classList.remove("active"));
  clickedBtn.classList.add("active");
}


function render() {
  container.innerHTML = "";

  let films = allFilms.filter(f => f.active);
  if (currentFilter === "rob") films = films.filter(f => f.rob);
  if (currentFilter === "real") films = films.filter(f => !f.rob);

  if (currentSort === "newest") {
    films.sort((a, b) =>
      (safeDate(b.podcastDate)?.getTime() || 0) -
      (safeDate(a.podcastDate)?.getTime() || 0)
    );
  } else {
    films.sort((a, b) => (b.score ?? 0) - (a.score ?? 0));
  }

  const robFilms = allFilms.filter(f => f.rob && f.active);
  const newest = robFilms.sort((a,b) => safeDate(b.podcastDate) - safeDate(a.podcastDate))[0];
  const best = robFilms.sort((a,b) => b.score - a.score)[0];

  films.forEach((film, index) => {
    const card = document.createElement("div");
    card.className = `film-card ${film.rob ? "rob-film" : ""}`;

    card.innerHTML = `
      <div class="rank">#${index + 1}</div>
      <div class="flag ${film.rob ? "rob" : "real"}">${film.rob ? "Rob‚Äôs Film" : "Real Film"}</div>

      ${film.rob ? `
        <div class="rosettes">
          ${film === newest ? '<div class="rosette new">NEW</div>' : ''}
          ${film === best ? '<div class="rosette best">Kev&#39;s Favourite</div>' : ''}
        </div>` : ""}

      <img src="${film.poster}" class="poster" />

      ${film.rob ? `
        <div class="film-details rob-details">
          <div class="detail-row">
            <div>
              <h2 class="detail-title">
                ${film.title} <span class="variant">[Rob‚Äôs Version]</span>
              </h2>
              <p class="meta-line">
                Starring: ${film.starring} <span class="dot">‚Ä¢</span> Podcasted: ${formatUkDate(film.podcastDate)}
              </p>
            </div>
            <aside class="badge kev-badge" aria-label="Kev's score">
              <div class="badge-label">Kev‚Äôs Score</div>
              <div class="badge-value">${film.score}%</div>
            </aside>
          </div>

          <div class="divider"></div>

          <section class="bars" aria-label="Ratings">
            <div class="bar-row">
              <label>Coherence</label>
              <div class="track"><div class="fill" style="width:${film.coherence * 10}%"></div></div>
              <strong>${film.coherence}/10</strong>
            </div>
            <div class="bar-row">
              <label>Entertainment</label>
              <div class="track"><div class="fill" style="width:${film.entertainment * 10}%"></div></div>
              <strong>${film.entertainment}/10</strong>
            </div>
            <div class="bar-row">
              <label>Originality</label>
              <div class="track"><div class="fill" style="width:${film.originality * 10}%"></div></div>
              <strong>${film.originality}/10</strong>
            </div>
          </section>

          <p class="synopsis">${film.summary}</p>

          <div class="cta">
            <a class="btn podcast" href="${film.link}" target="_blank">‚ñ∂ Podcast Episode</a>
          </div>
        </div>
      ` : `
        <div class="film-details real-details">
          <div class="detail-row">
            <div>
              <h2 class="detail-title">${film.title}</h2>
              ${film.director ? `<p class="meta-line">Directed by ${film.director}</p>` : ""}
              <p class="meta-line">Starring: ${film.starring}</p>
            </div>
            <aside class="badge rt-badge" aria-label="Rotten Tomatoes score">
              <div class="badge-label">Rotten Tomatoes</div>
              <div class="badge-value">üçÖ ${film.score}%</div>
            </aside>
          </div>

          <div class="divider"></div>

          <p class="synopsis">${film.summary}</p>

          <div class="cta">
            <a class="btn rt" href="${film.link}" target="_blank">Rotten Tomatoes</a>
          </div>
        </div>
      `}
    `;

    container.appendChild(card);
  });

  statusEl.textContent = `Showing ${films.length} film(s).`;
}

async function loadFilms() {
  try {
    const manifestRes = await fetch(MANIFEST_URL);
    const manifest = await manifestRes.json();

    const films = [];

    for (const entry of manifest.films) {
      const res = await fetch(entry.path);
      const film = await res.json();
      film.active = isFilmLive(film.podcastDate);
      if (film.rob) calcRobScore(film);
      films.push(film);
    }

    allFilms = films;
    render();

  } catch (err) {
    console.error(err);
    statusEl.textContent = "Couldn‚Äôt load films.";
  }
}

document.getElementById("all").onclick = (e) => {
  currentFilter = "all";
  setActiveButton(e.currentTarget);
  render();
};
document.getElementById("rob").onclick = (e) => {
  currentFilter = "rob";
  setActiveButton(e.currentTarget);
  render();
};
document.getElementById("real").onclick = (e) => {
  currentFilter = "real";
  setActiveButton(e.currentTarget);
  render();
};

document.getElementById("sortSelect").onchange = (e) => {
  currentSort = e.target.value;
  render();
};

loadFilms();
</script>

</body>
</html>
