<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>No Context Cinema Club â€“ Films</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background: #0f0f0f;
  color: #ffffff;
  margin: 0;
  padding: 0;
}

nav {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 24px;
  flex-wrap: wrap;
}

nav a {
  background: #2c2c2c;
  color: #fff;
  text-decoration: none;
  padding: 10px 16px;
  border-radius: 20px;
  font-weight: bold;
}

nav a.active {
  background: #d1632e;
}

.site-title {
  text-align: center;
  margin: 0 0 12px;
  color: #c06131;
  font-family: Georgia, "Times New Roman", serif;
}

.sticky-menu {
  position: sticky;
  top: 0;
  z-index: 10;
  background: #0f0f0f;
  padding: 16px;
  margin: 0 0 24px;
}

.sticky-menu::after {
  content: "";
  display: block;
  height: 10px;
  margin-top: 12px;
  background: linear-gradient(to bottom, #59615b 30%, #1a1a1a 30%);
}

/* Filters + Sort */
.controls {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 30px;
  flex-wrap: wrap;
}

.filter button {
  background: #2c2c2c;
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
}
.filter button.active { background: #d1632e; }

.sort select {
  background: #2c2c2c;
  color: #fff;
  border: none;
  padding: 10px 14px;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
}

/* Film list */
.films-list {
  max-width: 900px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.film-card {
  display: flex;
  gap: 16px;
  background: #232323;
  border-radius: 12px;
  padding: 16px;
  position: relative;
}

.film-card.rob-film { background: #545454; }

.rank {
  position: absolute;
  top: -10px;
  left: -10px;
  background: gold;
  color: #000;
  font-weight: bold;
  padding: 6px 10px;
  border-radius: 20px;
}

.flag {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 12px;
  font-weight: bold;
  padding: 6px 10px;
  border-radius: 12px;
  text-transform: uppercase;
}
.flag.rob { background: #3e5f3e; color: #d8f0d8; }
.flag.real { background: #444; color: #fff; }

/* Rosettes */
.rosettes {
  position: absolute;
  top: 46px;
  right: 10px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}
.rosette {
  font-size: 12px;
  font-weight: bold;
  padding: 6px 10px;
  border-radius: 12px;
  text-transform: uppercase;
  color: #fff;
}
.rosette.new { background: #2e6bd1; }
.rosette.best { background: #b58b00; }

.poster {
  width: 140px;
  height: 210px;
  object-fit: cover;
  border-radius: 8px;
}

.film-title { font-size: 20px; font-weight: bold; margin-bottom: 6px; }
.rob-tag { color: #c8e6c8; font-size: 14px; font-weight: bold; }

.director, .starring {
  font-size: 14px;
  color: #e0e0e0;
  margin-bottom: 6px;
}

.score {
  background: #2c2c2c;
  padding: 6px 10px;
  border-radius: 6px;
  font-size: 14px;
  display: inline-block;
  margin-bottom: 6px;
}

.score-breakdown {
  font-size: 13px;
  color: #f0f0f0;
  margin-bottom: 6px;
}

.podcast-date {
  font-size: 13px;
  color: #dddddd;
  margin-bottom: 10px;
}

.summary {
  font-size: 14px;
  line-height: 1.4;
  margin-bottom: 14px;
}

.links a {
  padding: 10px 14px;
  text-decoration: none;
  border-radius: 6px;
  font-size: 14px;
  font-weight: bold;
}
.links a.rt { background: #FBE1B3; color: #000; }
.links a.podcast { background: #D1632E; color: #fff; }

.status {
  text-align: center;
  margin-top: 20px;
  color: #aaa;
  font-size: 14px;
}

footer {
  text-align: center;
  margin-top: 32px;
  color: #888;
  font-size: 13px;
}

@media (max-width: 700px) {
  .film-card {
    flex-direction: column;
  }

  .poster {
    width: 100%;
    height: auto;
  }
}
</style>
</head>

<body>

<div class="sticky-menu">
  <h1 class="site-title">No Context Cinema Club</h1>
  <nav>
    <a href="index.html" class="active">Films</a>
    <a href="listen.html">Listen Now</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <div class="controls">
    <div class="filter">
      <button id="all">All Films</button>
      <button id="rob" class="active">Robâ€™s Films</button>
      <button id="real">Real Films</button>
    </div>

    <div class="sort">
      <select id="sortSelect">
        <option value="score">Sort by score</option>
        <option value="newest">Sort by recent</option>
      </select>
    </div>
  </div>
</div>

<div id="films" class="films-list"></div>
<div id="status" class="status"></div>
<footer>Copyright No Context Cinema Club 2026</footer>

<script>
const MANIFEST_URL = "./films/manifest.json";
let allFilms = [];
let currentFilter = "rob";
let currentSort = "podcast";

const container = document.getElementById("films");
const statusEl = document.getElementById("status");

function parseLocalDate(d) {
  if (!d) return null;
  const [year, month, day] = d.split("-").map(Number);
  if (!year || !month || !day) return null;
  const dt = new Date(year, month - 1, day);
  return isNaN(dt.getTime()) ? null : dt;
}

function safeDate(d) {
  return parseLocalDate(d);
}

function formatUkDate(d) {
  const dt = parseLocalDate(d);
  return dt ? dt.toLocaleDateString("en-GB").replaceAll("/", "-") : d;
}

function isFilmLive(podcastDate) {
  const dt = parseLocalDate(podcastDate);
  if (!dt) return true;
  const today = new Date();
  const todayStart = new Date(today.getFullYear(), today.getMonth(), today.getDate());
  return dt.getTime() <= todayStart.getTime();
}

function calcRobScore(film) {
  const total = film.coherence + film.entertainment + film.originality;
  film.totalScore = total;
  film.score = Math.ceil((total / 30) * 100);
  film.scoreLabel = "ðŸŽ™ï¸ Kevâ€™s Score";
}

/* âœ… NEW: set active class based on the button actually clicked */
function setActiveButton(clickedBtn) {
  document.querySelectorAll(".filter button").forEach(btn => btn.classList.remove("active"));
  clickedBtn.classList.add("active");
}


function render() {
  container.innerHTML = "";

  let films = allFilms.filter(f => f.active);
  if (currentFilter === "rob") films = films.filter(f => f.rob);
  if (currentFilter === "real") films = films.filter(f => !f.rob);

  if (currentSort === "podcast" || currentSort === "newest") {
    films.sort((a, b) =>
      (safeDate(b.podcastDate)?.getTime() || 0) -
      (safeDate(a.podcastDate)?.getTime() || 0)
    );
  } else {
    films.sort((a, b) => (b.score ?? 0) - (a.score ?? 0));
  }

  const robFilms = allFilms.filter(f => f.rob && f.active);
  const newest = robFilms.sort((a,b) => safeDate(b.podcastDate) - safeDate(a.podcastDate))[0];
  const best = robFilms.sort((a,b) => b.score - a.score)[0];

  films.forEach((film, index) => {
    const card = document.createElement("div");
    card.className = `film-card ${film.rob ? "rob-film" : ""}`;

    card.innerHTML = `
      <div class="rank">#${index + 1}</div>
      <div class="flag ${film.rob ? "rob" : "real"}">${film.rob ? "Robâ€™s Film" : "Real Film"}</div>

      ${film.rob ? `
        <div class="rosettes">
          ${film === newest ? '<div class="rosette new">NEW</div>' : ''}
          ${film === best ? '<div class="rosette best">Kev&#39;s Favourite</div>' : ''}
        </div>` : ""}

      <img src="${film.poster}" class="poster" />

      <div>
        <div class="film-title">
          ${film.title} ${film.rob ? '<span class="rob-tag">[Robâ€™s Version]</span>' : ""}
        </div>

        ${film.director ? `<div class="director">Directed by ${film.director}</div>` : ''}
        <div class="starring">Starring: ${film.starring}</div>

        <div class="score">${film.scoreLabel}: ${film.score}%</div>

        ${film.rob ? `
          <div class="score-breakdown">
            Coherence ${film.coherence}/10 Â· Entertainment ${film.entertainment}/10 Â· Originality ${film.originality}/10
          </div>
          <div class="podcast-date">Podcasted: ${formatUkDate(film.podcastDate)}</div>
        ` : ''}

        <div class="summary">${film.summary}</div>

        <div class="links">
          <a class="${film.linkType}" href="${film.link}" target="_blank">
            ${film.linkType === "rt" ? "Rotten Tomatoes" : "Podcast Episode"}
          </a>
        </div>
      </div>
    `;

    container.appendChild(card);
  });

  statusEl.textContent = `Showing ${films.length} film(s).`;
}

async function loadFilms() {
  try {
    const manifestRes = await fetch(MANIFEST_URL);
    const manifest = await manifestRes.json();

    const films = [];

    for (const entry of manifest.films) {
      const res = await fetch(entry.path);
      const film = await res.json();
      film.active = isFilmLive(film.podcastDate);
      if (film.rob) calcRobScore(film);
      films.push(film);
    }

    allFilms = films;
    render();

  } catch (err) {
    console.error(err);
    statusEl.textContent = "Couldnâ€™t load films.";
  }
}

document.getElementById("all").onclick = (e) => {
  currentFilter = "all";
  setActiveButton(e.currentTarget);
  render();
};
document.getElementById("rob").onclick = (e) => {
  currentFilter = "rob";
  setActiveButton(e.currentTarget);
  render();
};
document.getElementById("real").onclick = (e) => {
  currentFilter = "real";
  setActiveButton(e.currentTarget);
  render();
};

document.getElementById("sortSelect").onchange = (e) => {
  currentSort = e.target.value;
  render();
};

loadFilms();
</script>

</body>
</html>
