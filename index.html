<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>No Context Cinema Club â€“ Films</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background: #0f0f0f;
  color: #ffffff;
  margin: 0;
  padding: 30px 16px;
}

nav {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 24px;
  flex-wrap: wrap;
}

nav a {
  background: #2c2c2c;
  color: #fff;
  text-decoration: none;
  padding: 10px 16px;
  border-radius: 20px;
  font-weight: bold;
}

nav a.active {
  background: #d1632e;
}

h1 { text-align: center; margin-bottom: 6px; }
.subtitle {
  text-align: center;
  color: #aaaaaa;
  margin-bottom: 20px;
  font-size: 14px;
}

/* Filters + Sort */
.controls {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 30px;
  flex-wrap: wrap;
}

.filter button {
  background: #2c2c2c;
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
}
.filter button.active { background: #d1632e; }

.sort select {
  background: #2c2c2c;
  color: #fff;
  border: none;
  padding: 10px 14px;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
}

/* Film list */
.films-list {
  max-width: 900px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.film-card {
  display: flex;
  gap: 16px;
  background: #232323;
  border-radius: 12px;
  padding: 20px;
  position: relative;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.film-card.rob-film { background: #545454; }
.film-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

.rank {
  position: absolute;
  top: -10px;
  left: -10px;
  background: gold;
  color: #000;
  font-weight: bold;
  padding: 6px 10px;
  border-radius: 20px;
}

.flag {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 12px;
  font-weight: bold;
  padding: 6px 10px;
  border-radius: 12px;
  text-transform: uppercase;
}
.flag.rob { background: #3e5f3e; color: #d8f0d8; }
.flag.real { background: #444; color: #fff; }

/* Rosettes */
.rosettes {
  position: absolute;
  top: 46px;
  right: 10px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}
.rosette {
  font-size: 12px;
  font-weight: bold;
  padding: 6px 10px;
  border-radius: 12px;
  text-transform: uppercase;
  color: #fff;
}
.rosette.new { background: #2e6bd1; }
.rosette.best { background: #b58b00; }

.poster {
  width: 140px;
  height: 210px;
  object-fit: cover;
  border-radius: 8px;
}

.film-title { font-size: 20px; font-weight: bold; margin-bottom: 6px; }
.rob-tag { color: #c8e6c8; font-size: 14px; font-weight: bold; }

.director, .starring {
  font-size: 14px;
  color: #e0e0e0;
  margin-bottom: 6px;
}

.score {
  background: #2c2c2c;
  padding: 6px 10px;
  border-radius: 6px;
  font-size: 14px;
  display: inline-block;
  margin: 8px 0 6px;
}

.meta-row {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  font-size: 13px;
  color: #dcdcdc;
  margin-bottom: 10px;
}

.meta-label {
  background: #2c2c2c;
  padding: 4px 8px;
  border-radius: 6px;
}

.summary {
  font-size: 14px;
  line-height: 1.4;
  margin-bottom: 14px;
}

.summary.clamped {
  display: -webkit-box;
  -webkit-line-clamp: 3;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.summary-toggle {
  background: none;
  border: none;
  color: #d1632e;
  cursor: pointer;
  font-weight: bold;
  padding: 0;
  margin-top: -4px;
}

.divider {
  border-top: 1px solid #3a3a3a;
  margin: 12px 0;
}

.links a {
  padding: 10px 14px;
  text-decoration: none;
  border-radius: 6px;
  font-size: 14px;
  font-weight: bold;
}
.links a.rt { background: #FBE1B3; color: #000; }
.links a.podcast {
  background: #D1632E;
  color: #fff;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  justify-content: center;
}

.cta-row {
  margin-top: 10px;
}

.results-label {
  text-align: center;
  margin: -8px 0 20px;
  color: #bdbdbd;
  font-size: 14px;
}

.status {
  text-align: center;
  margin-top: 20px;
  color: #aaa;
  font-size: 14px;
}

footer {
  text-align: center;
  margin-top: 32px;
  color: #888;
  font-size: 13px;
}

@media (max-width: 700px) {
  .film-card {
    flex-direction: column;
  }

  .poster {
    width: 100%;
    height: auto;
  }

  .cta-row {
    position: sticky;
    bottom: 0;
    background: inherit;
    padding-top: 8px;
  }
}
</style>
</head>

<body>

<h1>No Context Cinema Club</h1>
<div class="subtitle">Reality vs Rob. Ranked by percentage. Kev remains unconvinced.</div>

<nav>
  <a href="index.html" class="active">Films</a>
  <a href="listen.html">Listen Now</a>
  <a href="contact.html">Contact Us</a>
</nav>

<div class="controls">
  <div class="filter">
    <button id="all" class="active">All Films</button>
    <button id="rob">Robâ€™s Films</button>
    <button id="real">Real Films</button>
  </div>

  <div class="sort">
    <select id="sortSelect">
      <option value="score">Sort by score</option>
      <option value="newest">Sort by newest</option>
    </select>
  </div>
</div>

<div id="resultsLabel" class="results-label"></div>
<div id="films" class="films-list"></div>
<div id="status" class="status"></div>
<footer>Copyright No Context Cinema Club 2026</footer>

<script>
const MANIFEST_URL = "./films/manifest.json";
let allFilms = [];
let currentFilter = "all";
let currentSort = "score";

const container = document.getElementById("films");
const statusEl = document.getElementById("status");
const resultsLabel = document.getElementById("resultsLabel");

function safeDate(d) {
  const dt = new Date(d);
  return isNaN(dt.getTime()) ? null : dt;
}

function calcRobScore(film) {
  const total = film.coherence + film.entertainment + film.originality;
  film.totalScore = total;
  film.score = Math.ceil((total / 30) * 100);
  film.scoreLabel = "ðŸŽ™ï¸ Kevâ€™s Score";
}

/* âœ… NEW: set active class based on the button actually clicked */
function setActiveButton(clickedBtn) {
  document.querySelectorAll(".filter button").forEach(btn => btn.classList.remove("active"));
  clickedBtn.classList.add("active");
}


function render() {
  container.innerHTML = "";

  let films = allFilms.filter(f => f.active);
  if (currentFilter === "rob") films = films.filter(f => f.rob);
  if (currentFilter === "real") films = films.filter(f => !f.rob);

  const filterLabel = currentFilter === "rob"
    ? "Robâ€™s Films"
    : currentFilter === "real"
      ? "Real Films"
      : "All Films";
  resultsLabel.textContent = `Showing: ${filterLabel} (${films.length})`;

  if (currentSort === "newest") {
    films.sort((a, b) =>
      (safeDate(b.podcastDate)?.getTime() || 0) -
      (safeDate(a.podcastDate)?.getTime() || 0)
    );
  } else {
    films.sort((a, b) => (b.score ?? 0) - (a.score ?? 0));
  }

  const robFilms = allFilms.filter(f => f.rob && f.active);
  const newest = robFilms.sort((a,b) => safeDate(b.podcastDate) - safeDate(a.podcastDate))[0];
  const best = robFilms.sort((a,b) => b.score - a.score)[0];

  films.forEach((film, index) => {
    const card = document.createElement("div");
    card.className = `film-card ${film.rob ? "rob-film" : ""}`;

    card.innerHTML = `
      <div class="rank">#${index + 1}</div>
      <div class="flag ${film.rob ? "rob" : "real"}">${film.rob ? "Robâ€™s Film" : "Real Film"}</div>

      ${film.rob ? `
        <div class="rosettes">
          ${film === newest ? '<div class="rosette new">NEW</div>' : ''}
          ${film === best ? '<div class="rosette best">BEST</div>' : ''}
        </div>` : ""}

      <img src="${film.poster}" class="poster" />

      <div>
        <div class="film-title">
          ${film.title} ${film.rob ? '<span class="rob-tag">[Robâ€™s Version]</span>' : ""}
        </div>

        ${film.director ? `<div class="director">Directed by ${film.director}</div>` : ''}
        <div class="starring">Starring: ${film.starring}</div>

        <div class="score">${film.scoreLabel}: ${film.score}%</div>

        ${film.rob ? `
          <div class="meta-row">
            <span class="meta-label">Podcasted: ${film.podcastDate}</span>
            <span class="meta-label">Coherence ${film.coherence}/10</span>
            <span class="meta-label">Entertainment ${film.entertainment}/10</span>
            <span class="meta-label">Originality ${film.originality}/10</span>
          </div>
        ` : ''}

        <div class="summary clamped">${film.summary}</div>
        <button class="summary-toggle" type="button">Read more</button>

        <div class="divider"></div>

        <div class="cta-row">
          <div class="links">
            <a class="${film.linkType}" href="${film.link}" target="_blank">
              ${film.linkType === "rt" ? "Rotten Tomatoes" : "â–¶ Listen â€“ 45 min"}
            </a>
          </div>
        </div>
      </div>
    `;

    const summaryEl = card.querySelector(".summary");
    const toggleBtn = card.querySelector(".summary-toggle");
    toggleBtn.onclick = () => {
      const isClamped = summaryEl.classList.toggle("clamped");
      toggleBtn.textContent = isClamped ? "Read more" : "Read less";
    };

    container.appendChild(card);
  });
}

async function loadFilms() {
  try {
    const manifestRes = await fetch(MANIFEST_URL);
    const manifest = await manifestRes.json();

    const films = [];

    for (const entry of manifest.films) {
      const res = await fetch(entry.path);
      const film = await res.json();
      film.active = entry.active;
      if (film.rob) calcRobScore(film);
      films.push(film);
    }

    allFilms = films;
    render();
    statusEl.textContent = `Loaded ${films.length} film(s).`;

  } catch (err) {
    console.error(err);
    statusEl.textContent = "Couldnâ€™t load films.";
  }
}

document.getElementById("all").onclick = (e) => {
  currentFilter = "all";
  setActiveButton(e.currentTarget);
  render();
};
document.getElementById("rob").onclick = (e) => {
  currentFilter = "rob";
  setActiveButton(e.currentTarget);
  render();
};
document.getElementById("real").onclick = (e) => {
  currentFilter = "real";
  setActiveButton(e.currentTarget);
  render();
};

document.getElementById("sortSelect").onchange = (e) => {
  currentSort = e.target.value;
  render();
};

loadFilms();
</script>

</body>
</html>
