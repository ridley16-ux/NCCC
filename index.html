<style>
:root {
  --bg: #0f0f0f;
  --card: #1b1b1b;
  --text: #ffffff;
  --muted: #aaaaaa;
  --line: rgba(255, 255, 255, 0.1);
  --accent-rt: #f5c56b;
  --accent-rob: #d46a2a;
}

* {
  font-family: inherit;
}

/* Prevent horizontal scroll (iOS/Safari friendly) */
html {
  overflow-x: visible;
  font-family: Arial, Helvetica, sans-serif;
}

/* Ensure padding/borders don't create overflow */
*, *::before, *::after { box-sizing: border-box; }

/* Any media should never exceed viewport */
img, video, canvas, svg {
  max-width: 100%;
  height: auto;
}

body {
  font-family: inherit;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  padding: 0;
  overflow-x: hidden;     /* fallback */
  overflow-y: scroll;
  scrollbar-gutter: stable;
}

/* Prefer clip when supported (less likely to interfere with sticky) */
@supports (overflow: clip) {
  body {
    overflow-x: clip;
  }
}

button,
input,
select,
textarea,
option,
label {
  font-family: inherit;
  font-weight: inherit;
  font-style: inherit;
}

/* Filters + Sort */
.controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 12px;
  margin-bottom: 0;           /* ‚úÖ header owns spacing now */
  flex-wrap: wrap;
  width: 100%;
}

.filter {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  align-items: center;
  min-width: 0;
}

.sort {
  flex: 0 0 auto;
  margin-left: auto;
  display: flex;
  align-items: center;
  gap: 6px;
}

.filter label,
.sort label {
  font-size: 13px;
  color: var(--muted);
}

.filter select,
.sort select {
  white-space: nowrap;        /* ‚úÖ avoids wrapping */
}

.filter select,
.sort select {
  background: #2c2c2c;
  color: #fff;
  border: none;
  padding: 10px 14px;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
}

/* Film list */
.films-list {
  max-width: 900px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.film-card {
  display: flex;
  gap: 16px;
  background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), transparent 55%), var(--card);
  border-radius: 18px;
  border: 1px solid var(--line);
  padding: 18px;
  position: relative;
  box-shadow: 0 18px 60px rgba(0, 0, 0, 0.45);
}

.film-card.rob-film {
  background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), transparent 55%), #2a2a2a;
}

.rank {
  position: absolute;
  top: 10px;
  left: 10px;
  background: gold;
  color: #000;
  font-weight: bold;
  padding: 6px 10px;
  border-radius: 20px;
}

.flag-stack {
  position: absolute;
  top: 10px;
  right: 10px;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  gap: 6px;
}

.flag {
  font-size: 12px;
  font-weight: bold;
  padding: 6px 10px;
  border-radius: 12px;
  text-transform: uppercase;
}
.flag.rob { background: #3e5f3e; color: #d8f0d8; }
.flag.real { background: #444; color: #fff; }

.poster {
  width: 140px;
  height: 210px;
  object-fit: cover;
  border-radius: 8px;
}

.film-details {
  flex: 1;
  min-width: 0;
}

.detail-row {
  display: grid;
  grid-template-columns: 1fr minmax(220px, 320px);
  gap: 14px;
  align-items: start;
  min-width: 0;
}

/* ‚úÖ wider Kev badge column on Rob cards */
.rob-details .detail-row {
  grid-template-columns: 1fr minmax(260px, 420px);
}

.detail-title {
  margin: 0;
  font-size: 28px;
  letter-spacing: -0.02em;
  line-height: 1.15;
  overflow-wrap: anywhere;
}

.meta-line {
  margin: 8px 0 0;
  font-size: 14px;
  color: var(--muted);
}

.meta-line + .meta-line { margin-top: 4px; }

.audience-score {
  margin-top: 8px;
  display: flex;
  flex-direction: column;
  gap: 2px;
  font-size: 13px;
  color: rgba(255, 255, 255, 0.72);
}

.audience-line {
  margin: 0;
}

[data-audience-votes] {
  display: none;
}

.audience-line.audience-nudge {
  animation: audienceNudge 1.4s ease-out;
}

@keyframes audienceNudge {
  0% {
    background: rgba(191, 232, 191, 0.28);
    color: #e9ffef;
  }
  100% {
    background: transparent;
    color: rgba(255, 255, 255, 0.72);
  }
}

.variant {
  color: #bfe8bf;
  font-weight: 800;
}

.dot { opacity: 0.7; }

.score-row {
  display: flex;
  align-items: stretch;
  gap: 12px;
  min-width: 0;
}

.score-card {
  border-radius: 18px;
  padding: 14px;
}

.score-card--split {
  --score-win: #f0a45c;
  --score-lose: #c46d37;
  --score-tie: #dd8446;
  flex: 1;
  min-width: 0;
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  border: 1px solid rgba(255, 178, 118, 0.35);
  background: rgba(212, 106, 42, 0.28);
  overflow: hidden;
  box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
  padding: 0;
}

.score-half {
  padding: 14px;
  display: flex;
  flex-direction: column;
  gap: 6px;
  min-width: 0;
}

.score-label {
  font-size: 12px;
  font-weight: 800;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  color: rgba(255, 255, 255, 0.86);
}

.score-value {
  font-size: 30px;
  font-weight: 900;
  line-height: 1;
}

.score-half--win {
  background: var(--score-win);
}

.score-half--lose {
  background: var(--score-lose);
}

.score-half--tie {
  background: var(--score-tie);
}

.rosettes-slot {
  display: flex;
  flex-direction: column;
  gap: 6px;
  min-width: 130px;
  align-items: flex-end;
  justify-content: center;
}

.badge {
  border-radius: 18px;
  padding: 14px;
}

.badge-label {
  font-size: 12px;
  font-weight: 800;
  letter-spacing: 0.08em;
  text-transform: uppercase;
}

.badge-value {
  font-size: 34px;
  font-weight: 900;
  margin-top: 6px;
  line-height: 1;
  display: flex;
  align-items: center;
  gap: 8px;
}

.rt-badge {
  border: 1px solid rgba(245, 197, 107, 0.35);
  background: rgba(245, 197, 107, 0.14);
}
.rt-badge .badge-label { color: #ffe4b3; }

.kev-badge {
  border: 1px solid #e08a58;
  background: rgba(212, 106, 42, 0.4);
}
.kev-badge .badge-label { color: #ffd7bf; }

/* ‚úÖ Rosettes under Rob's flag */
.badge-flags {
  display: flex;
  flex-direction: column;
  gap: 6px;
  align-items: flex-end;
}

.badge-flag {
  font-size: 11px;
  font-weight: 900;
  padding: 6px 10px;
  border-radius: 999px;
  text-transform: uppercase;
  letter-spacing: 0.06em;
  border: 1px solid rgba(255,255,255,0.18);
  color: #fff;
  white-space: nowrap;
}

.badge-flag.new { background: #2e6bd1; }
.badge-flag.best { background: #b58b00; }

.divider {
  height: 1px;
  background: var(--line);
  margin: 16px 0;
}

.synopsis {
  line-height: 1.63;
  font-size: 16px;
  color: rgba(255, 255, 255, 0.92);
  overflow-wrap: anywhere;
}

.cta {
  margin-top: 16px;
  display: flex;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
}

.cta > * { min-width: 0; }

.cta-actions {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 6px;
}

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 12px 16px;
  border-radius: 14px;
  border: 1px solid rgba(0, 0, 0, 0.2);
  font-weight: 800;
  text-decoration: none;
}

.btn.rt {
  background: var(--accent-rt);
  color: #000;
  box-shadow: 0 10px 24px rgba(245, 197, 107, 0.25);
}

.btn.podcast {
  background: var(--accent-rob);
  color: #fff;
  box-shadow: 0 10px 24px rgba(212, 106, 42, 0.22);
}

.btn:focus {
  outline: 3px solid rgba(245, 197, 107, 0.45);
  outline-offset: 2px;
}
.btn.podcast:focus { outline-color: rgba(212, 106, 42, 0.35); }

.transcript-link {
  appearance: none;
  background: none;
  border: none;
  padding: 0;
  color: rgba(255, 255, 255, 0.78);
  font-size: 14px;
  font-weight: 600;
  text-decoration: underline;
  cursor: pointer;
  transition: color 0.2s ease;
}

.transcript-link:hover,
.transcript-link:focus-visible {
  color: #ffffff;
}

.transcript-link:focus-visible {
  outline: 2px solid rgba(255, 255, 255, 0.6);
  outline-offset: 3px;
  border-radius: 6px;
}

.listener-score {
  margin: 8px 0 0;
  font-size: 14px;
  color: #fff;
  display: flex;
  align-items: center;
  gap: 6px;
}

.listener-info-wrap {
  position: relative;
  display: inline-flex;
  align-items: center;
}

.listener-info {
  width: 18px;
  height: 18px;
  border-radius: 50%;
  border: 1px solid rgba(255, 255, 255, 0.25);
  background: rgba(255, 255, 255, 0.08);
  color: var(--muted);
  font-size: 11px;
  font-weight: 700;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  padding: 0;
}

.listener-info:hover,
.listener-info:focus-visible {
  color: #fff;
  border-color: rgba(255, 255, 255, 0.45);
  background: rgba(255, 255, 255, 0.16);
  outline: none;
}

.transcript-modal {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

.transcript-modal.open {
  display: flex;
}

.transcript-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.72);
}

.transcript-dialog {
  position: relative;
  width: min(92vw, 860px);
  max-height: 80vh;
  display: flex;
  flex-direction: column;
  background: #1b1b1b;
  border: 1px solid #2b2b2b;
  border-radius: 18px;
  padding: 24px;
  box-shadow: 0 24px 60px rgba(0, 0, 0, 0.55);
  z-index: 1;
}

.transcript-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 16px;
}

.transcript-header h2 {
  margin: 0;
  font-size: 24px;
}

.transcript-close {
  appearance: none;
  border: 1px solid rgba(255, 255, 255, 0.2);
  background: rgba(255, 255, 255, 0.08);
  color: #fff;
  border-radius: 10px;
  width: 36px;
  height: 36px;
  font-size: 18px;
  cursor: pointer;
}

.transcript-close:focus-visible {
  outline: 2px solid rgba(255, 255, 255, 0.6);
  outline-offset: 2px;
}

.transcript-body {
  margin-top: 16px;
  padding-right: 6px;
  overflow-y: auto;
  flex: 1;
  min-height: 0;
}

.transcript-status {
  margin: 0;
  font-size: 15px;
  color: rgba(255, 255, 255, 0.8);
}

.transcript-cue {
  display: grid;
  grid-template-columns: 90px 1fr;
  gap: 12px;
  padding: 12px 0;
  border-bottom: 1px solid rgba(255, 255, 255, 0.08);
}

.transcript-cue:last-child {
  border-bottom: none;
}

.transcript-time {
  font-size: 12px;
  color: rgba(255, 255, 255, 0.55);
  letter-spacing: 0.04em;
  text-transform: uppercase;
}

.transcript-text {
  font-size: 15px;
  line-height: 1.6;
  color: rgba(255, 255, 255, 0.92);
  word-break: break-word;
}

body.modal-open {
  overflow: hidden;
}

.listener-tooltip {
  position: absolute;
  top: 50%;
  right: 100%;
  z-index: 5;
  background: #1f1f1f;
  border: 1px solid rgba(255, 255, 255, 0.12);
  color: #e6e6e6;
  padding: 10px 12px;
  border-radius: 10px;
  font-size: 12px;
  line-height: 1.4;
  max-width: 240px;
  width: auto;
  opacity: 0;
  pointer-events: none;
  transform: translateY(-4px);
  transition: opacity 0.15s ease, transform 0.15s ease;
  box-shadow: 0 12px 28px rgba(0, 0, 0, 0.45);
}

.listener-tooltip.align-right {
  left: auto;
  right: 0;
}

.listener-info-wrap.open .listener-tooltip {
  opacity: 1;
  pointer-events: auto;
  transform: translateY(0);
}

.rating-panel {
  margin-left: auto;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  gap: 6px;
}

.rating-shell {
  background: rgba(14, 14, 14, 0.72);
  border: 1px solid rgba(255, 255, 255, 0.12);
  padding: 8px 10px;
  border-radius: 999px;
  display: inline-flex;
  align-items: center;
  gap: 10px;
  box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.04);
}

.rate-toggle {
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: #fff;
  border-radius: 999px;
  padding: 8px 16px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
}

.rate-toggle:hover,
.rate-toggle:focus-visible {
  border-color: rgba(255, 255, 255, 0.5);
  background: rgba(255, 255, 255, 0.16);
  outline: none;
}

.rating-panel.open .rate-toggle {
  display: none;
}

.rating-bar {
  display: none;
  gap: 6px;
  align-items: center;
  flex-wrap: wrap;
  justify-content: flex-end;
}

.rating-panel.open .rating-bar {
  display: flex;
}

.rating-segment {
  min-width: 36px;
  min-height: 36px;
  padding: 0 6px;
  border-radius: 10px;
  border: 1px solid rgba(255, 255, 255, 0.12);
  background: rgba(255, 255, 255, 0.08);
  color: rgba(255, 255, 255, 0.85);
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.12s ease, filter 0.12s ease, background 0.12s ease, box-shadow 0.12s ease;
}

.rating-segment:hover,
.rating-segment:focus-visible {
  transform: translateY(-1px);
  outline: none;
}

.rating-segment.preview,
.rating-segment.selected {
  background: var(--segment-color);
  border-color: rgba(255, 255, 255, 0.35);
  color: #fff;
  filter: brightness(1.05);
}

.rating-segment.selected {
  filter: none;
  box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.4);
}

.rating-panel.locked .rating-segment {
  cursor: default;
}

.rating-panel.locked .rating-bar {
  border-radius: 18px;
  padding: 4px;
  pointer-events: none;
  border: 1px solid rgba(245, 197, 107, 0.3);
}

.rating-panel.locked .rating-segment.selected {
  box-shadow: 0 0 0 1px rgba(245, 197, 107, 0.55);
}

.rating-status {
  display: none;
  align-items: center;
  gap: 8px;
  font-size: 12px;
  color: rgba(255, 255, 255, 0.82);
}

.rating-panel.locked .rating-status {
  display: flex;
}

.rating-error {
  margin-top: 6px;
  font-size: 12px;
  color: #f7b0b0;
}

.rating-change {
  appearance: none;
  border: none;
  background: none;
  color: #f5c56b;
  font-size: 12px;
  font-weight: 600;
  text-decoration: underline;
  cursor: pointer;
  padding: 0;
}

.rating-change:focus-visible {
  outline: 2px solid rgba(245, 197, 107, 0.5);
  outline-offset: 2px;
  border-radius: 6px;
}

.rating-segment:nth-child(1) { --segment-color: #2f3b52; }
.rating-segment:nth-child(2) { --segment-color: #36435a; }
.rating-segment:nth-child(3) { --segment-color: #3f4c60; }
.rating-segment:nth-child(4) { --segment-color: #46525f; }
.rating-segment:nth-child(5) { --segment-color: #54555d; }
.rating-segment:nth-child(6) { --segment-color: #665651; }
.rating-segment:nth-child(7) { --segment-color: #7a5c49; }
.rating-segment:nth-child(8) { --segment-color: #8f613f; }
.rating-segment:nth-child(9) { --segment-color: #a86a37; }
.rating-segment:nth-child(10) { --segment-color: #c07a33; }

.badge-flag.listener { background: #5b88ff; }

.bars { display: grid; gap: 10px; }

.bar-row {
  display: grid;
  grid-template-columns: 130px 1fr 46px;
  gap: 10px;
  align-items: center;
}

.bar-row label {
  color: var(--muted);
  font-size: 13px;
}

.track {
  height: 10px;
  border-radius: 999px;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid var(--line);
  overflow: hidden;
}

.fill {
  height: 100%;
  background: linear-gradient(90deg, var(--accent-rob), #ffb37a);
  width: 0%;
}

.bar-row strong {
  font-size: 13px;
  color: var(--muted);
  font-weight: 650;
  text-align: right;
}

.status {
  text-align: center;
  margin-top: 20px;
  color: #aaa;
  font-size: 14px;
}

.loading {
  color: #f5c56b;
  font-weight: 600;
  letter-spacing: 0.02em;
}

#scroll-sentinel {
  height: 1px;
}


@media (max-width: 700px) {
  .films-list { padding: 0 16px; }
  .film-card { flex-direction: column; }
  .poster { width: 100%; height: auto; }
  .rank { left: 10px; top: 10px; }
  .controls {
    flex-direction: column;
    align-items: stretch;
    gap: 12px;
  }
  .filter {
    flex-direction: column;
    align-items: stretch;
    gap: 6px;
  }
  .sort {
    flex-direction: column;
    align-items: stretch;
    gap: 6px;
    margin-left: 0;
  }
  .filter select,
  .sort select {
    padding: 8px 10px;
    font-size: 13px;
    width: 100%;
  }
  .rating-panel {
    margin-left: auto;
    width: auto;
    max-width: 100%;
    align-items: flex-end;
  }
  .listener-score { flex-wrap: wrap; }
  .rating-panel.open .rating-shell {
    flex-direction: column;
    align-items: stretch;
    width: 100%;
  }
  .rating-panel.open .rating-grid {
    display: grid;
    grid-template-columns: repeat(5, minmax(0, 1fr));
    gap: 8px;
    width: 100%;
    justify-items: stretch;
  }
  .rating-grid .rating-segment {
    min-width: 0;
    min-height: 42px;
    border-radius: 12px;
    font-size: 14px;
    padding: 0;
  }
  .rosettes-slot {
    display: none;
  }
}

@media (max-width: 760px) {
  .detail-row,
  .rob-details .detail-row {
    grid-template-columns: 1fr;
  }

function parseLocalDate(d) {
  if (!d) return null;

function escapeHtml(value) {
  return value
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;")
    .replaceAll("\"", "&quot;")
    .replaceAll("'", "&#39;");
}

function formatTranscriptText(text) {
  const lines = text.split("\n");
  return lines
    .map((line) => {
      const trimmed = line.trim();
      const voiceMatch = trimmed.match(/^<v\s+([^>]+)>\s*(.*)$/i);
      if (voiceMatch) {
        const speaker = escapeHtml(voiceMatch[1].trim());
        const remainder = escapeHtml(voiceMatch[2].trim());
        return remainder
          ? `<strong>${speaker}:</strong> ${remainder}`
          : `<strong>${speaker}:</strong>`;
      }
      const match = trimmed.match(/^([A-Z][A-Z0-9 ]+):\s*(.*)$/);
      if (!match) return escapeHtml(line);
      const speaker = escapeHtml(match[1]);
      const remainder = escapeHtml(match[2]);
      return `<strong>${speaker}:</strong> ${remainder}`;
    })
    .join("<br>");
}

function formatTranscriptTime(time) {
  if (!time) return "";
  const base = time.split(".")[0];
  const parts = base.split(":");
  if (parts.length === 2) {
    return `00:${parts[0].padStart(2, "0")}:${parts[1].padStart(2, "0")}`;
  }
  if (parts.length === 3) {
    return `${parts[0].padStart(2, "0")}:${parts[1].padStart(2, "0")}:${parts[2].padStart(2, "0")}`;
  }
  return base;
}

function parseTranscriptTxt(text) {
  const cleaned = text.replace(/\r\n/g, "\n").replace(/\r/g, "\n");
  const lines = cleaned.split("\n");
  const cues = [];
  const headerPattern = /^([^:]+):\s*(\d{1,2}:\d{2}(?::\d{2})?)/;
  let index = 0;

  while (index < lines.length) {
    const line = lines[index].trim();
    const match = line.match(headerPattern);

    if (!match) {
      index += 1;
      continue;
    }

    const speaker = match[1].trim();
    const startTime = match[2].trim();
    index += 1;

    const textLines = [];
    while (index < lines.length && !lines[index].trim().match(headerPattern)) {
      const textLine = lines[index].trim();
      if (textLine) textLines.push(textLine);
      index += 1;
    }

    const text = textLines.join("\n").trim();
    if (text || speaker) {
      cues.push({
        startTime,
        text: speaker ? `${speaker}: ${text}`.trim() : text,
      });
    }
  }

  return cues;
}

  if (!transcriptModal || !transcriptDialog || !transcriptBody) return;

  transcriptBody.scrollTop = 0;

  const closeButton = transcriptModal.querySelector(".transcript-close");
  if (closeButton) closeButton.focus();

  const requestId = (transcriptRequestId += 1);

  try {
    const response = await fetch(txtUrl);
    if (!response.ok) throw new Error(`Failed to load transcript (${response.status}).`);
    const text = await response.text();
    if (requestId !== transcriptRequestId) return;
    const cues = parseTranscriptTxt(text);
    if (!cues.length) {
      setTranscriptStatus("Transcript is not available yet.");
      return;
    }
    renderTranscript(cues);
  } catch (error) {
    console.error("Transcript fetch failed:", error);
    if (requestId !== transcriptRequestId) return;
    setTranscriptStatus("Sorry, we couldn‚Äôt load that transcript right now.");
  }
}

}

function handleTranscriptKeydown(event) {
  if (!transcriptModal?.classList.contains("open")) return;
  if (event.key === "Escape") {
    event.preventDefault();
    closeTranscriptModal();
    return;
  }
  if (event.key !== "Tab") return;
  const focusable = getFocusableElements();
  if (!focusable.length) return;
  const first = focusable[0];
  const last = focusable[focusable.length - 1];
  if (event.shiftKey && document.activeElement === first) {
    event.preventDefault();
    last.focus();
  } else if (!event.shiftKey && document.activeElement === last) {
    event.preventDefault();
    first.focus();
  }
}

function compareAudience(a, b) {
  const aValues = getAudienceSortValues(a);
  const bValues = getAudienceSortValues(b);
  if (aValues.weighted !== bValues.weighted) {
    return bValues.weighted - aValues.weighted;
  }
  if (aValues.listenerCount !== bValues.listenerCount) {
    return bValues.listenerCount - aValues.listenerCount;
  }
  return 0;
}

function stableSortFilms(films, comparator) {
  return films
    .map((film) => ({
      film,
      originalIndex: Number.isInteger(film.originalIndex) ? film.originalIndex : 0
    }))
    .sort((a, b) => {
      const result = comparator(a.film, b.film);
      if (result !== 0) return result;
      return a.originalIndex - b.originalIndex;
    })
    .map(({ film }) => film);
}

function getListenerScore(film) {

function getCompositeScore(film) {
  const kevScore = Number(film.kevScore);
  const rottenScore = Number(film.rottenTomatoesScore);
  const hasKev = Number.isFinite(kevScore);
  const hasRotten = Number.isFinite(rottenScore);
  // Composite rating uses equal weighting, but fall back gracefully if data is missing.
  if (hasKev && hasRotten) {
    return (kevScore + rottenScore) / 2;
  }
  if (hasKev) return kevScore;
  if (hasRotten) return rottenScore;
  return 0;
}

function applyScoreCardHighlight(scoreCard) {
  if (!scoreCard) return;
  const kevValue = Number(scoreCard.dataset.kevScore);
  const audienceValue = Number(scoreCard.dataset.audienceScore);
  const kevHalf = scoreCard.querySelector('[data-score-half="kev"]');
  const audienceHalf = scoreCard.querySelector('[data-score-half="audience"]');
  if (!kevHalf || !audienceHalf) return;
  [kevHalf, audienceHalf].forEach((half) => {
    half.classList.remove("score-half--win", "score-half--lose", "score-half--tie");
  });

  if (!Number.isFinite(kevValue) || !Number.isFinite(audienceValue)) {
    kevHalf.classList.add("score-half--tie");

    return;

  if (kevValue > audienceValue) {
    kevHalf.classList.add("score-half--win");
    audienceHalf.classList.add("score-half--lose");
  } else if (audienceValue > kevValue) {
    audienceHalf.classList.add("score-half--win");
    kevHalf.classList.add("score-half--lose");
  } else {
    kevHalf.classList.add("score-half--tie");
    audienceHalf.classList.add("score-half--tie");
  }
}

  updateStatus(visibleFilms.length, currentTotal);

async function loadFilms() {
  try {
    const films = await loadFilmsData();
    films.forEach((film, index) => {
      if (film.robFilm && film.rob === undefined) {
        film.rob = film.robFilm;
      }
      if (film.realFilm && film.rob === undefined) {
        film.rob = !film.realFilm;
      }
      if (film.rob) calcRobScore(film);
      if (!film.rob && film.rottenTomatoesScore === undefined && Number.isFinite(Number(film.score))) {
        film.rottenTomatoesScore = Number(film.score);
      }
      if (film.rob && film.kevScore === undefined && Number.isFinite(Number(film.score))) {
        film.kevScore = Number(film.score);
      }
      film.originalIndex = index;
    });

    allFilms = films;
    lastScoreFetchKey = "";     // force a fetch on first render
    resetPagination();
    await fetchAudienceScores();
    await render();
    syncFilterControls();
    updatePodcastEpisodeSchema();

  } catch (err) {
    console.error(err);
    statusEl.textContent = "Couldn‚Äôt load films.";
  }
}

document.addEventListener("header:ready", syncFilterControls);

document.addEventListener("change", (event) => {
  if (event.target?.id === "filmFilter") {
    currentFilter = event.target.value;
    updateListenerSortAvailability();
    resetPagination();
    render();
  }
  if (event.target?.id === "sortSelect") {
    currentSort = event.target.value;
    resetPagination();
    render();
  }
});

container.addEventListener("click", async (event) => {
  const toggle = event.target.closest(".rate-toggle");
  if (toggle) {
    const panel = toggle.closest(".rating-panel");
    if (!panel) return;
    panel.classList.add("open");
    toggle.setAttribute("aria-expanded", "true");
    return;
  }

  const changeButton = event.target.closest(".rating-change");
  if (changeButton) {
    const panel = changeButton.closest(".rating-panel");
    if (!panel) return;
    setRatingError(panel, "");
    const filmId = panel.dataset.filmId;
    if (!filmId) return;
    delete localRatings[filmId];
    saveLocalRatings();
    updateRatingUI(filmId, listenerScores[filmId] ?? 0, null);
    panel.classList.add("open");
    return;
  }

  const segment = event.target.closest(".rating-segment");
  if (!segment) return;
  const panel = segment.closest(".rating-panel");
  if (!panel || panel.classList.contains("locked")) return;
  const card = panel.closest(".film-card");
  setRatingError(panel, "");
  if (!supabaseClient) {
    setRatingError(panel, "Ratings are unavailable right now.");
    return;
  }
  const filmId = card?.dataset.filmId;
  const ratingValue = Number(segment.dataset.rating);
  if (!ratingValue) return;
  if (!filmId || filmId.length < 8) {
    console.error("Invalid film_id for listener vote submission.", {
      filmId,
      ratingValue,
      panel,
      card
    });
    setRatingError(panel, "We couldn‚Äôt verify this film rating right now.");
    return;
  }
  if (typeof getVisitorId !== "function") {
    setRatingError(panel, "We couldn‚Äôt verify your session to save this rating.");
    return;
  }
  const visitorId = getVisitorId();

  const { error } = await supabaseClient
    .from("film_votes")
    .upsert(
      {
        film_id: filmId,
        visitor_id: visitorId,
        rating: ratingValue
      },
      { onConflict: "film_id,visitor_id" }
    );

  if (error) {
    console.error("Rating update failed.", error);
    setRatingError(panel, error.message ? `Rating failed: ${error.message}` : "Rating failed. Try again.");
    return;
  }

  const listenerRating = listenerScores[filmId] ?? 0;
  const yourRating = ratingValue;

  localRatings[filmId] = yourRating;
  saveLocalRatings();
  updateRatingUI(filmId, listenerRating, yourRating);
  await refreshAudienceScoreForFilm(filmId);
  if (currentSort === "listener-asc" || currentSort === "listener-desc") {
    await render();
    const updatedCard = document.querySelector(`.film-card[data-film-id="${filmId}"]`);
    if (updatedCard) {
      updatedCard.scrollIntoView({ block: "center", behavior: "smooth" });
    }
  }
});

container.addEventListener("mouseover", (event) => {
  const segment = event.target.closest(".rating-segment");
  if (!segment) return;
  const panel = segment.closest(".rating-panel");
  if (!panel || panel.classList.contains("locked")) return;

container.addEventListener("mouseout", (event) => {

container.addEventListener("focusout", (event) => {

container.addEventListener("click", (event) => {

transcriptModal?.addEventListener("click", (event) => {

  }
});

container.addEventListener("click", (event) => {
  const infoButton = event.target.closest(".listener-info");
  if (!infoButton) return;
  const wrapper = infoButton.closest(".listener-info-wrap");
  if (!wrapper) return;
  event.stopPropagation();
  if (openTooltip && openTooltip !== wrapper) {
    closeOpenTooltip();
  }
  const isOpen = wrapper.classList.toggle("open");
  infoButton.setAttribute("aria-expanded", String(isOpen));
  if (isOpen) {
    openTooltip = wrapper;
    requestAnimationFrame(() => setTooltipAlignment(wrapper));
  } else {
    openTooltip = null;
  }
});

document.addEventListener("click", (event) => {
  if (!openTooltip) return;
  if (event.target.closest(".listener-info-wrap")) return;
  closeOpenTooltip();
});

document.addEventListener("keydown", (event) => {
  if (event.key === "Escape") {
    closeOpenTooltip();
  }
});

document.addEventListener("keydown", handleTranscriptKeydown);

window.addEventListener("resize", () => {
  if (openTooltip) {
    setTooltipAlignment(openTooltip);
  }
});

function updateRatingUI(filmId, listenerRating, yourRating) {
  document.querySelectorAll(`.rating-panel[data-film-id="${filmId}"]`).forEach(panel => {
    const rateToggle = panel.querySelector(".rate-toggle");
    const status = panel.querySelector(".rating-status");
    const statusText = panel.querySelector(".rating-status-text");
    const segments = panel.querySelectorAll(".rating-segment");
    const hasRating = Boolean(yourRating);

    panel.classList.toggle("locked", hasRating);
    panel.classList.add("open");
    setRatingError(panel, "");

    if (rateToggle) {
      rateToggle.setAttribute("aria-expanded", "true");
    }
    if (status) {
      status.hidden = !hasRating;
    }
    if (statusText) {
      statusText.textContent = hasRating ? `You rated: ${yourRating}/10` : "";
    }

    segments.forEach(segment => {
      const value = Number(segment.dataset.rating);
      const isSelected = hasRating && value <= yourRating;
      segment.classList.toggle("selected", isSelected);
      segment.setAttribute("aria-pressed", String(isSelected));
    });
    clearRatingPreview(panel);
  });

  document.querySelectorAll(`[data-listener-score="${filmId}"] .listener-score-text`).forEach(el => {
    el.textContent = `Listeners Rating: ${formatListenerRating(listenerRating)}`;
  });
}

function setRatingPreview(panel, value) {
  const segments = panel.querySelectorAll(".rating-segment");
  segments.forEach(segment => {
    const segmentValue = Number(segment.dataset.rating);
    segment.classList.toggle("preview", segmentValue <= value);
  });
}

function clearRatingPreview(panel) {
  panel.querySelectorAll(".rating-segment.preview").forEach(segment => {
    segment.classList.remove("preview");
  });
}

function closeOpenTooltip() {
  if (!openTooltip) return;
  const button = openTooltip.querySelector(".listener-info");
  openTooltip.classList.remove("open");
  if (button) button.setAttribute("aria-expanded", "false");
  openTooltip = null;
}

function setTooltipAlignment(wrapper) {
  if (!wrapper) return;
  const tooltip = wrapper.querySelector(".listener-tooltip");
  if (!tooltip) return;
  tooltip.classList.remove("align-right");
  const rect = tooltip.getBoundingClientRect();
  if (rect.right > window.innerWidth - 8) {
    tooltip.classList.add("align-right");
  }
}

function loadMoreFilms() {
  if (loadingMore) return;
  if (visibleCount >= currentTotal) return;
  updateLoadingState(true);
  window.setTimeout(() => {
    visibleCount = Math.min(visibleCount + PAGE_SIZE, currentTotal);
    render({ skipScoreRefresh: true });
  }, 400);
}

function handleScrollFallback() {
  if (loadingMore) return;
  if (visibleCount >= currentTotal) return;
  const nearBottom = window.innerHeight + window.scrollY >= document.body.offsetHeight - 200;
  if (nearBottom) loadMoreFilms();
}

function initInfiniteScroll() {
  if (!sentinelEl) return;
  if ("IntersectionObserver" in window) {
    const observer = new IntersectionObserver(entries => {
      if (entries.some(entry => entry.isIntersecting)) {
        loadMoreFilms();
      }
    }, { rootMargin: "200px" });
    observer.observe(sentinelEl);
  } else {
    window.addEventListener("scroll", handleScrollFallback, { passive: true });
  }
}

initInfiniteScroll();
loadFilms();
</script>
